<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Profile Pengguna â€” HASA UiTM</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="firebase-config.js"></script>
<script src="auth.js"></script>

<style>
    /* ================= VARIABLES ================= */
    :root {
        --primary: #7C3AED;       
        --primary-dark: #5B21B6;  
        --secondary: #A78BFA;     
        --bg-body: #F5F3FF;       
        --surface: #ffffff;
        --text-main: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
        --input-bg: #f8fafc;
        --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.1);
        --success: #10b981; /* Warna untuk notification berjaya */
        --danger: #ef4444;  /* Warna untuk notification logout/error */
    }

    body.dark-mode {
        --bg-body: #0f172a;       
        --surface: #1e293b;
        --text-main: #f8fafc;     
        --text-light: #94a3b8;    
        --border: #334155;
        --input-bg: #0f172a;
        --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        height: 100vh;
        display: flex; flex-direction: column;
        overflow: hidden; 
        transition: 0.3s;
    }

    /* DECORATION */
    .bg-blob { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: -1; pointer-events: none; }
    .b1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--primary); }
    .b2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: var(--secondary); }

    /* ================= TOAST NOTIFICATION (BARU) ================= */
    .toast-container {
        position: fixed; top: 30px; left: 50%;
        transform: translateX(-50%); z-index: 9999;
        display: flex; flex-direction: column; gap: 10px;
        pointer-events: none;
    }

    .toast {
        background: var(--surface); color: var(--text-main);
        padding: 12px 25px; border-radius: 50px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        display: flex; align-items: center; gap: 12px;
        font-size: 0.9rem; font-weight: 600;
        min-width: 280px; justify-content: center;
        border: 1px solid var(--border);
        animation: slideInDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transition: all 0.3s ease;
    }
    
    .toast i { font-size: 1.1rem; }
    
    @keyframes slideInDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ================= NAVBAR ================= */
    .navbar {
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 5%; margin: 20px;
        background: var(--surface); backdrop-filter: blur(12px);
        border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        position: sticky; top: 20px; z-index: 1000;
        transition: transform 0.5s ease, opacity 0.5s ease;
        border: 1px solid var(--border);
    }
    
    .navbar.nav-hidden { transform: translateY(-200%); opacity: 0; pointer-events: none; }

    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.4rem; color: var(--primary); }
    .brand img { height: 32px; }

    .nav-center { display: flex; gap: 30px; }
    .nav-link { color: var(--text-light); font-weight: 600; font-size: 0.95rem; text-decoration: none; transition: 0.3s; position: relative; }
    .nav-link.active, .nav-link:hover { color: var(--primary); }
    .nav-link.active::after { content:''; position: absolute; bottom:-5px; left:50%; transform:translateX(-50%); width: 6px; height: 6px; background: var(--primary); border-radius: 50%; }

    .user-pill {
        display: flex; align-items: center; gap: 12px;
        background: var(--bg-body); padding: 5px 5px 5px 20px;
        border-radius: 50px; cursor: pointer; transition: 0.3s; border: 1px solid transparent;
    }
    .text-container { display: flex; flex-direction: column; align-items: flex-end; width: 100px; justify-content: center; position: relative; height: 20px; overflow: hidden;}
    .user-name { font-weight: 600; font-size: 0.9rem; color: var(--text-main); position: absolute; right: 0; transition: 0.3s; }
    .logout-text { font-weight: 700; font-size: 0.9rem; color: var(--danger); position: absolute; right: 0; transform: translateY(20px); opacity: 0; transition: 0.3s; }
    .user-pill:hover .user-name { transform: translateY(-20px); opacity: 0; }
    .user-pill:hover .logout-text { transform: translateY(0); opacity: 1; }

    .avatar { width: 38px; height: 38px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; border: 2px solid var(--surface); overflow: hidden; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .hamburger { display: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }

    /* ================= PROFILE CARD ================= */
    .content-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px 4%; }

    .profile-card {
        width: 100%; max-width: 1100px; height: 80vh; max-height: 650px;
        background: var(--surface); border-radius: 24px; box-shadow: var(--shadow-card);
        border: 1px solid var(--border); display: flex; overflow: hidden;
    }

    .card-left {
        width: 320px; background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 40px; text-align: center; color: white;
    }
    
    .avatar-wrapper { position: relative; width: 140px; height: 140px; margin-bottom: 20px; }
    .big-avatar { width: 100%; height: 100%; border-radius: 50%; border: 5px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-size: 4rem; overflow: hidden; }
    .big-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .cam-btn { position: absolute; bottom: 5px; right: 5px; width: 38px; height: 38px; background: white; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid var(--primary); transition: 0.2s; }
    .cam-btn:hover { transform: scale(1.1); }

    .left-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 5px; }
    .left-role { background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
    .left-email { margin-top: 10px; font-size: 0.8rem; opacity: 0.8; }

    .card-right { flex: 1; padding: 40px 50px; display: flex; flex-direction: column; overflow-y: auto; }
    .section-header { font-size: 1.05rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; border-bottom: 2px solid var(--border); padding-bottom: 8px; display: flex; align-items: center; gap: 10px; }

    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
    .form-group label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-light); margin-bottom: 6px; }
    .input-box { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text-main); font-size: 0.9rem; font-family: 'Poppins', sans-serif; transition: 0.3s; }
    .input-box:focus { border-color: var(--primary); }
    .input-box[readonly] { opacity: 0.7; cursor: not-allowed; border-style: dashed; }
    
    .password-row { display: flex; gap: 10px; }
    .password-row .input-box { flex: 1; }

    .btn-row { display: flex; gap: 15px; margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); }
    .btn { flex: 1; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
    .btn-update { background: var(--primary); color: white; }
    .btn-update:hover { background: var(--primary-dark); }
    .btn-logout { background: #fee2e2; color: var(--danger); }
    .btn-logout:hover { background: var(--danger); color: white; }

    /* ================= THEME BUTTON ================= */
    .theme-btn {
        position: fixed; bottom: 30px; left: 30px; 
        width: 50px; height: 50px;
        background: var(--surface); color: var(--text-main); 
        border: 2px solid var(--border); border-radius: 50%;
        font-size: 1.2rem; cursor: pointer; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        z-index: 2000; 
        display: flex; align-items: center; justify-content: center;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .theme-btn:hover { transform: scale(1.1); border-color: var(--primary); color: var(--primary); }

    /* ================= MOBILE RESPONSIVE ================= */
    @media (max-width: 900px) {
        body { height: auto; overflow-y: auto; }
        .navbar { margin: 15px; padding: 15px 20px; top: 0; width: auto; border-radius: 30px; }
        
        .nav-center { 
            display: flex; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; 
            background: var(--surface); border-radius: 25px; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            gap: 15px; text-align: center; max-height: 0; overflow: hidden; opacity: 0; padding: 0 20px; 
            transition: 0.4s; border: 1px solid var(--border);
        }
        .nav-center.active { max-height: 400px; opacity: 1; padding: 25px 20px; }
        .user-pill { display: none; }
        .hamburger { display: block; }
        
        .profile-card { flex-direction: column; height: auto; max-height: none; margin-top: 10px; }
        .card-left { width: 100%; padding: 30px 20px; }
        .card-right { padding: 25px 20px; }
        .form-grid { grid-template-columns: 1fr; gap: 15px; }
        .btn-row, .password-row { flex-direction: column; }
        .password-row .btn { margin-top: 5px; }

        /* LOGIC BUTANG DARK MODE MOBILE */
        .theme-btn {
            left: -25px; 
            border-radius: 0 50% 50% 0; 
            width: 60px; padding-left: 15px; opacity: 0.8;
        }
        .theme-btn:focus, .theme-btn:hover {
            left: 0; opacity: 1; padding-left: 0; width: 50px; border-radius: 50%; outline: none;
        }
    }
</style>
</head>
<body>

    <div class="bg-blob b1"></div>
    <div class="bg-blob b2"></div>

    <div id="toastContainer" class="toast-container"></div>

    <nav class="navbar" id="mainNavbar">
        <div class="brand">
            <img src="image/HASA.png" alt="Logo" onerror="this.style.display='none'">
            <span>HASA UiTM</span>
        </div>

        <div class="nav-center" id="navMenu">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="contohawam.html" class="nav-link">Kiraan Awam</a>
            <a href="swasta.html" class="nav-link">Kiraan Swasta</a>
            <a href="profile.html" class="nav-link active">Profile</a>
            <a href="#" class="nav-link" id="mobileLogout" style="display:none; color:#ef4444;">LOG KELUAR</a>
        </div>

        <div style="display:flex; align-items:center; gap:15px;">
            <div class="user-pill" id="logoutBtn">
                <div class="text-container">
                    <span class="user-name" id="navName">Loading...</span>
                    <span class="logout-text">Log Keluar</span>
                </div>
                <div class="avatar" id="navAvatar">?</div>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="profile-card">
            <div class="card-left">
                <div class="avatar-wrapper">
                    <div class="big-avatar" id="mainAvatar">?</div>
                    <label for="uploadPhoto" class="cam-btn"><i class="fa-solid fa-camera"></i></label>
                    <input type="file" id="uploadPhoto" accept="image/*" style="display:none;" onchange="uploadImage(this)">
                </div>
                <h2 class="left-name" id="mainName">Loading...</h2>
                <div class="left-role" id="displayRole">Pengguna</div>
                <div class="left-email" id="displayEmail">...</div>
            </div>

            <div class="card-right">
                <div class="section-header"><i class="fa-regular fa-id-card"></i> Butiran Peribadi</div>
                <div class="form-grid">
                    <div class="form-group"><label>Nama Penuh</label><input type="text" id="inpFullname" class="input-box"></div>
                    <div class="form-group"><label>Telefon</label><input type="text" id="inpPhone" class="input-box"></div>
                    <div class="form-group"><label>Peranan</label><input type="text" id="inpRole" class="input-box" readonly></div>
                    <div class="form-group"><label>Tarikh Daftar</label><input type="text" id="inpDate" class="input-box" readonly></div>
                </div>

                <div class="section-header"><i class="fa-solid fa-lock"></i> Keselamatan</div>
                <div class="form-group" style="margin-bottom:10px;">
                    <label>Tukar Kata Laluan</label>
                    <div class="password-row">
                        <input type="password" id="inpNewPass" class="input-box" placeholder="Password baru">
                        <button class="btn btn-save" style="background:var(--secondary); color:white; width:auto; flex:0.4;" onclick="updatePassword()">Tukar</button>
                    </div>
                </div>

                <div class="btn-row">
                    <button class="btn btn-update" onclick="updateProfileData()"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
                    <button class="btn btn-logout" onclick="handleLogout()"><i class="fa-solid fa-power-off"></i> Keluar</button>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" class="theme-btn"><i class="fa-solid fa-moon"></i></button>

<script>
    // 1. TOAST NOTIFICATION FUNCTION (BARU)
    function showToast(message, type = 'success') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast';
        
        let icon = '<i class="fa-solid fa-circle-check" style="color:var(--success)"></i>';
        if (type === 'error') icon = '<i class="fa-solid fa-circle-xmark" style="color:var(--danger)"></i>';
        if (type === 'logout') icon = '<i class="fa-solid fa-right-from-bracket" style="color:var(--danger)"></i>';

        toast.innerHTML = `${icon} <span>${message}</span>`;
        container.appendChild(toast);

        // Remove after 3 seconds
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(-20px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // 2. THEME LOGIC
    const themeBtn = document.getElementById('themeToggle');
    const body = document.body;
    if(localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
    }
    themeBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeBtn.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });

    // 3. NAVBAR SCROLL & BUTTON HIDE LOGIC
    const navbar = document.getElementById('mainNavbar');
    function blurThemeBtn() { themeBtn.blur(); }

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > 80) navbar.classList.add('nav-hidden');
        if (scrollTop < 50) navbar.classList.remove('nav-hidden');
        
        if(window.innerWidth <= 900) blurThemeBtn();
    });

    document.addEventListener('touchstart', (e) => {
        if (!e.target.closest('#themeToggle')) blurThemeBtn();
    });

    function toggleMenu() {
        document.getElementById('navMenu').classList.toggle('active');
        if(window.innerWidth<=800) document.getElementById('mobileLogout').style.display='block';
    }

    // 4. FIREBASE LOGIC
    firebase.auth().onAuthStateChanged(async user => {
        if(!user){ window.location.href='login.html'; return; }
        
        const els = {
            navName: document.getElementById('navName'), navAvatar: document.getElementById('navAvatar'),
            mainName: document.getElementById('mainName'), mainAvatar: document.getElementById('mainAvatar'),
            displayRole: document.getElementById('displayRole'), displayEmail: document.getElementById('displayEmail'),
            inpFullname: document.getElementById('inpFullname'), inpPhone: document.getElementById('inpPhone'),
            inpRole: document.getElementById('inpRole'), inpDate: document.getElementById('inpDate')
        };

        let name = user.displayName || user.email.split('@')[0];
        let photo = user.photoURL;
        let joined = user.metadata.creationTime ? new Date(user.metadata.creationTime).toLocaleDateString('ms-MY') : '-';

        els.displayEmail.innerText = user.email; els.inpDate.value = joined;

        try {
            const doc = await firebase.firestore().collection('users').doc(user.uid).get();
            if(doc.exists) {
                const d = doc.data();
                if(d.fullname) name = d.fullname;
                if(d.phone) els.inpPhone.value = d.phone;
                if(d.photoURL) photo = d.photoURL;
                if(d.role) { els.inpRole.value = d.role; els.displayRole.innerText = d.role; }
            }
        } catch(e) {}

        els.navName.innerText = name.split(' ')[0]; els.mainName.innerText = name; els.inpFullname.value = name;

        if (photo) {
            const imgHTML = `<img src="${photo}">`;
            els.navAvatar.innerHTML = imgHTML; els.navAvatar.style.background='transparent';
            els.mainAvatar.innerHTML = imgHTML; els.mainAvatar.style.background='transparent';
        } else {
            const initial = name.charAt(0).toUpperCase();
            els.navAvatar.innerText = initial; els.mainAvatar.innerText = initial;
        }
    });

    // --- UPDATED ACTIONS WITH NOTIFICATIONS ---

    async function updateProfileData() {
        const user = firebase.auth().currentUser;
        const newName = document.getElementById('inpFullname').value.trim();
        const newPhone = document.getElementById('inpPhone').value.trim();
        if(!newName) return showToast("Sila masukkan nama.", 'error');

        try {
            await user.updateProfile({ displayName: newName });
            await firebase.firestore().collection('users').doc(user.uid).set({ fullname: newName, phone: newPhone }, { merge: true });
            
            showToast("Profil berjaya dikemaskini!", 'success');
            
            // Update UI instant tanpa reload
            document.getElementById('navName').innerText = newName.split(' ')[0];
            document.getElementById('mainName').innerText = newName;
            
        } catch(e) { showToast("Ralat: " + e.message, 'error'); }
    }

    async function updatePassword() {
        const newPass = document.getElementById('inpNewPass').value;
        if(!newPass || newPass.length < 6) return showToast("Kata laluan perlu minima 6 aksara.", 'error');
        
        if(confirm("Pasti mahu tukar kata laluan?")) {
            try {
                await firebase.auth().currentUser.updatePassword(newPass);
                showToast("Kata laluan berjaya ditukar! Sila login semula.", 'success');
                document.getElementById('inpNewPass').value = ''; // Kosongkan input
                
                // Logout selepas 2 saat
                setTimeout(async () => {
                    await firebase.auth().signOut();
                    window.location.href = 'login.html';
                }, 2000);
            } catch(e) { showToast("Ralat: " + e.message, 'error'); }
        }
    }

    async function uploadImage(input) {
        if(!input.files[0]) return;
        const file = input.files[0];
        const user = firebase.auth().currentUser;
        
        showToast("Sedang memuat naik gambar...", 'success'); // Noti sedang upload

        try {
            const ref = firebase.storage().ref(`profile_photos/${user.uid}`);
            await ref.put(file);
            const url = await ref.getDownloadURL();
            await user.updateProfile({ photoURL: url });
            await firebase.firestore().collection('users').doc(user.uid).set({ photoURL: url }, { merge: true });
            
            showToast("Gambar profil berjaya ditukar!", 'success');
            setTimeout(()=> location.reload(), 1500); // Reload sekejap untuk refresh avatar semua tempat
        } catch(e) { showToast("Gagal upload: " + e.message, 'error'); }
    }

    window.handleLogout = async () => {
        if(confirm("Adakah anda pasti mahu log keluar?")) { 
            showToast("Sedang log keluar...", 'logout');
            setTimeout(async () => {
                await firebase.auth().signOut(); 
                location.href='login.html'; 
            }, 1500); // Delay 1.5 saat supaya noti nampak
        }
    };
    document.getElementById('mobileLogout').addEventListener('click', handleLogout);
    document.getElementById('logoutBtn').addEventListener('click', handleLogout);

</script>
</body>
</html>
