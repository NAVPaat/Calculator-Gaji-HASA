<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Profil Pengguna — HASA UiTM</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script src="firebase-config.js"></script>
<script src="auth.js"></script>

<style>
    /* =========================================
       1. CORE THEME
       ========================================= */
    :root {
        --primary: #7C3AED;        
        --primary-dark: #5B21B6;   
        --secondary: #A78BFA;      
        --bg-body: #F5F3FF;        
        --surface: #ffffff;
        --text-main: #334155;
        --text-light: #64748b;
        --border: #e2e8f0;
        --shadow-card: 0 20px 40px -10px rgba(124, 58, 237, 0.15);
        --radius: 24px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh; 
        overflow-x: hidden; 
        overflow-y: auto;   
        display: flex; flex-direction: column;
    }

    body.loaded { opacity: 1; }

    /* BACKGROUND BLOBS */
    .bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--bg-body); overflow: hidden; }
    .blob { position: absolute; filter: blur(80px); opacity: 0.6; z-index: -1; animation: floatBlob 10s infinite alternate; }
    .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #b2a4ef; }
    .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #beafff; }
    @keyframes floatBlob { 0% { transform: translate(0,0); } 100% { transform: translate(20px, 40px); } }

/* NAVBAR STYLES */
.navbar {
    display: flex; justify-content: space-between; align-items: center;
    padding: 15px 5%; margin: 20px;
    background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
    border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    position: sticky; top: 20px; z-index: 1000;
    transition: transform 0.4s ease, opacity 0.4s ease;
}
.navbar.nav-hidden { transform: translateY(-150%); opacity: 0; }

.brand { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.4rem; color: var(--primary); }
.brand img { height: 32px; }

.nav-center { display: flex; gap: 30px; }
.nav-link { color: var(--text-light); font-weight: 600; font-size: 0.95rem; text-decoration: none; transition: 0.3s; position: relative; }
.nav-link:hover, .nav-link.active { color: var(--primary); }
.nav-link.active::after { content:''; position: absolute; bottom:-5px; left:50%; transform:translateX(-50%); width: 6px; height: 6px; background: var(--primary); border-radius: 50%; }

/* USER PILL (PROFILE) */
.user-pill {
    display: flex; align-items: center; gap: 12px;
    background: var(--bg-body); padding: 5px 5px 5px 20px;
    border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
    border: 1px solid transparent;
}
.text-container { display: flex; flex-direction: column; align-items: flex-end; overflow: hidden; height: 20px; justify-content: center; position: relative; width: 100px; }
.user-name { font-weight: 600; font-size: 0.9rem; color: var(--text-main); position: absolute; right: 0; transition: 0.3s; text-transform: uppercase; white-space: nowrap; }
.logout-text { font-weight: 700; font-size: 0.9rem; color: #ef4444; position: absolute; right: 0; transform: translateY(20px); opacity: 0; transition: 0.3s; }

/* AVATAR STYLES (UPDATED) */
.avatar { 
    width: 38px; 
    height: 38px; 
    background: var(--primary); 
    color: white; 
    border-radius: 50%; /* Bulat */
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-weight: 700; 
    transition: 0.3s; 
    overflow: hidden; /* PENTING: Potong gambar yg lebih */
    border: 2px solid #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Pastikan gambar tak gepeng */
}

.user-pill:hover { background: #fee2e2; border-color: #ef4444; }
.user-pill:hover .user-name { transform: translateY(-20px); opacity: 0; }
.user-pill:hover .logout-text { transform: translateY(0); opacity: 1; }

.hamburger { display: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }

    /* =========================================
       3. PROFILE CARD LAYOUT
       ========================================= */
    .main-wrapper {
        flex: 1; 
        display: flex; 
        align-items: flex-start;
        justify-content: center;
        padding: 30px 20px; 
        position: relative; 
        z-index: 10;
        height: auto; 
    }

    .container { width: 100%; max-width: 950px; }

    .glass-panel {
        background: white; 
        border-radius: var(--radius); 
        padding: 40px; 
        box-shadow: var(--shadow-card); 
        border: 1px solid white;
        display: flex; gap: 40px; 
        align-items: stretch; /* Pastikan tinggi sama */
        min-height: 450px; /* Tinggi minimum supaya nampak balance */
    }

    /* LEFT SIDE: INFO (UPDATED CENTER) */
    .profile-left { 
        flex: 1; 
        text-align: center; 
        border-right: 1px dashed var(--border); 
        padding-right: 40px; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; /* PENTING: Center Vertically */
    }
     
    /* PROFILE PIC WRAPPER (NEW) */
    .avatar-wrapper {
        position: relative;
        width: 140px; height: 140px;
        margin-bottom: 20px;
        cursor: pointer;
        group: hover;
    }

    .big-avatar {
        width: 100%; height: 100%; 
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white; border-radius: 50%; 
        display: flex; align-items: center; justify-content: center;
        font-size: 3.5rem; font-weight: 700; 
        box-shadow: 0 15px 30px rgba(124, 58, 237, 0.3); 
        border: 4px solid white;
        overflow: hidden; /* Crop gambar jadi bulat */
        transition: transform 0.3s ease;
    }
    
    .big-avatar img {
        width: 100%; height: 100%; object-fit: cover;
    }

    /* CAMERA OVERLAY (NEW) */
    .camera-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        color: white; font-size: 1.5rem; opacity: 0;
        transition: 0.3s ease;
        border: 4px solid white; /* Ikut border avatar */
    }

    .avatar-wrapper:hover .camera-overlay { opacity: 1; }
    .avatar-wrapper:hover .big-avatar { transform: scale(0.98); }
     
    .profile-title { font-size: 1.4rem; font-weight: 800; color: var(--text-main); margin-bottom: 8px; letter-spacing: -0.5px; line-height: 1.2; }
    
    .profile-subtitle { 
        font-size: 0.85rem; color: var(--text-light); 
        background: #F5F3FF; padding: 6px 15px; border-radius: 20px; 
        display: inline-block; margin-top: 5px; font-weight: 500;
    }

    /* RIGHT SIDE: FORM */
    .profile-right { flex: 2; display: flex; flex-direction: column; justify-content: center; }

    .form-section-title {
        font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.2px;
        color: var(--primary); font-weight: 800; margin-bottom: 20px;
        border-bottom: 2px dashed #e2e8f0; padding-bottom: 10px;
    }

    label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; color: var(--text-main); }
     
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%; padding: 12px 15px; 
        border: 1px solid var(--border); border-radius: 12px; 
        background: #f8fafc; color: var(--text-main); 
        font-size: 0.9rem; font-family: 'Poppins', sans-serif; 
        transition: 0.3s; margin-bottom: 15px;
    }
     
    input:focus { 
        background: white; border-color: var(--primary); 
        box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1); 
    }
     
    input[readonly] { 
        background: #f1f5f9; color: #94a3b8; cursor: not-allowed; 
        border-color: #f1f5f9;
    }

    .row { display: flex; gap: 20px; }
    .col { flex: 1; }

    /* BUTTONS */
    .btn-primary { 
        width: 100%; padding: 14px; border: none; border-radius: 50px;
        font-weight: 700; font-size: 0.95rem; cursor: pointer; transition: 0.3s;
        background: var(--primary); color: white; margin-top: 10px;
        box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4); 
        display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-primary:hover { transform: translateY(-3px); background: var(--primary-dark); box-shadow: 0 15px 30px -5px rgba(124, 58, 237, 0.5); }
    .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

    /* MESSAGES */
    .msg-box { margin-top: 15px; padding: 15px; border-radius: 12px; font-size: 0.9rem; text-align: center; display: none; }
    .msg-success { background: #F3E8FF; color: #6B21A8; border: 1px solid #D8B4FE; }
    .msg-error { background: #FEF2F2; color: #991B1B; border: 1px solid #FECACA; }


    
            footer {
            text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; font-weight: 500;
            margin-top: auto; border-top: 1px solid #e2e8f0;
            background: rgba(255,255,255,0.5); backdrop-filter: blur(5px);
        }
    /* =========================================
       7. RESPONSIVE MOBILE (UPDATED)
       ========================================= */
    @media (max-width: 900px) {
        body { height: auto; overflow-y: auto; }
        
        .navbar { 
            margin: 15px;          
            border-radius: 30px;   
            padding: 15px 20px; 
            top: 0; 
            width: auto;           
        }
        
        .nav-center { 
            display: flex; 
            flex-direction: column; 
            position: absolute; 
            top: 100%; 
            left: 0; 
            width: 100%; 
            background: white; 
            border-radius: 25px;   
            margin-top: 10px;      
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            gap: 15px; 
            text-align: center;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            padding: 0 20px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .nav-center.active { 
            max-height: 500px; 
            opacity: 1;
            padding: 25px 20px; 
        }
        
        .user-pill { display: none; }
        .hamburger { display: block; }
        
        .main-wrapper { padding: 20px; }
        .glass-panel { flex-direction: column; padding: 30px; gap: 30px; }
        
        .profile-left { 
            border-right: none; 
            border-bottom: 1px dashed var(--border); 
            padding-right: 0; 
            padding-bottom: 30px; 
            width: 100%; 
            /* Kekal center di mobile */
            justify-content: center; 
        }
        .row { flex-direction: column; gap: 0; }
        input { margin-bottom: 15px; }
    }
</style>
</head>

<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

  <nav class="navbar" id="mainNavbar">
        <div class="brand">
            <img src="image/HASA.png" alt="Logo" onerror="this.style.display='none'">
            <span>HASA UiTM</span>
        </div>

        <div class="nav-center" id="navMenu">
            <a href="dashboard.html" class="nav-link" title="Halaman Utama">Dashboard</a>
            <a href="contohawam.html" class="nav-link" title="Kiraan Sektor Awam">Kiraan Awam</a>
            <a href="swasta.html" class="nav-link" title="Kiraan Sektor Swasta">Kiraan Swasta</a>
            <a href="profile.html" class="nav-link active" title="Profil Pengguna">Profile</a>
            <a href="#" id="mobileLogout" class="nav-link" style="color:#ef4444; display:none;">Log Keluar</a>
        </div>

        <div style="display:flex; align-items:center; gap:15px;">
            <div class="user-pill" id="logoutBtn" title="Tekan untuk Log Keluar">
                <div class="text-container">
                    <span class="user-name" id="navName">Loading...</span>

                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            
            <div class="glass-panel">
                
                <div class="profile-left">
                    
                    <div class="avatar-wrapper" onclick="document.getElementById('fileInput').click()">
                        <div class="big-avatar" id="bigAvatar">
                            <span id="initialsText">U</span>
                            <img id="profileImagePreview" src="" alt="Profile" style="display:none;">
                        </div>
                        <div class="camera-overlay">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden>

                    <div class="profile-title" id="displayFullname">Pengguna</div>
                    <div class="profile-subtitle">Ahli sejak: <span id="displayDate">-</span></div>
                </div>

                <div class="profile-right">
                    <div class="form-section-title">KEMASKINI MAKLUMAT</div>
                    
                    <form id="profileForm">
                        <div class="row">
                            <div class="col">
                                <label>Nama Penuh</label>
                                <input type="text" id="fullname" placeholder="Masukkan nama penuh..." required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label>Nombor Telefon</label>
                                <input type="text" id="phone" placeholder="Contoh: 012-3456789" required>
                            </div>
                            <div class="col">
                                <label>Alamat Emel</label>
                                <input type="email" id="email" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label>Peranan</label>
                                <input type="text" id="role" readonly style="text-transform: capitalize;">
                            </div>
                            <div class="col">
                                <label>Tarikh Daftar</label>
                                <input type="text" id="joinedDate" readonly>
                            </div>

                            <div class="col">
                                <label>Kata Laluan Baru</label>
                                <input type="password" id="newPassword" placeholder="Biarkan kosong jika tidak mahu tukar">
                            </div>

                                <label>Sahkan Kata Laluan</label>
                                <input type="password" id="confirmPassword" placeholder="Ulang kata laluan baru">
                            </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loaded");
            
            // Mobile Menu Logout Link Logic
            const mobileLogout = document.getElementById('mobileLogout');
            if(mobileLogout) {
                mobileLogout.addEventListener('click', () => {
                    if(document.getElementById('logoutBtn')) {
                        document.getElementById('logoutBtn').click();
                    }
                });
            }
        });

        // ===================================
        // SMOOTH HAMBURGER TOGGLE
        // ===================================
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            const mobileLogout = document.getElementById('mobileLogout');
            
            navMenu.classList.toggle('active');
            
            if (navMenu.classList.contains('active')) {
                if(window.innerWidth <= 900) mobileLogout.style.display = 'block';
            }
        }

        // ===================================
        // LOGIC PROFILE (FIREBASE)
        // ===================================
        const logoutBtn = document.getElementById('logoutBtn');
        const profileForm = document.getElementById('profileForm');
        const msgBox = document.getElementById('profileMsg');
        const saveBtn = document.getElementById('saveBtn');
        const fileInput = document.getElementById('fileInput');
        const profileImagePreview = document.getElementById('profileImagePreview');
        const initialsText = document.getElementById('initialsText');
        
        let currentUserUid = null;
        let base64ImageString = null; // Ini variable baru untuk simpan gambar as text

        // 1. Load Data
        onAuthChange(async user => {
            if(!user){ location.href='login.html'; return; }
            currentUserUid = user.uid;
            
            saveBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memuatkan...';
            saveBtn.disabled = true;

            try {
                // Load Data dari Firestore
                const { data } = await getCurrentUserDoc();
                
                // Set Inputs
                document.getElementById('fullname').value = data?.fullname || '';
                document.getElementById('phone').value = data?.phone || '';
                document.getElementById('email').value = user.email;
                
                // Update Side Panel Info
                let displayName = data?.fullname || user.email.split('@')[0];
                document.getElementById('displayFullname').innerText = displayName;
                
                // === LOGIC GAMBAR BARU (LOAD DARI FIRESTORE DULU) ===
                // Kita check kalau ada 'photoURL' dalam database Firestore users collection
                let photoURL = data?.photoURL || user.photoURL;

                if(photoURL) {
                    profileImagePreview.src = photoURL;
                    profileImagePreview.style.display = 'block';
                    initialsText.style.display = 'none';
                    
                    // Update juga dekat navbar kecil
                    const navAvatar = document.getElementById('navAvatar');
                    navAvatar.innerHTML = `<img src="${photoURL}" style="width:100%; height:100%; object-fit:cover;">`;
                } else {
                     initialsText.innerText = displayName.charAt(0).toUpperCase();
                     initialsText.style.display = 'block';
                     profileImagePreview.style.display = 'none';
                }

                // Role Logic
                const role = user.email.endsWith('@uitm.edu.my') ? 'Staf UiTM' : 'Pengguna Awam';
                document.getElementById('role').value = role;

                // Format Date
                let joined = '-';
                if(data?.createdAt && data.createdAt.seconds) {
                    joined = new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-GB');
                }
                document.getElementById('joinedDate').value = joined;
                document.getElementById('displayDate').innerText = joined;

            } catch (e) {
                console.error("Error loading profile", e);
                showMsg('Gagal memuatkan data profil.', 'error');
            } finally {
                saveBtn.innerHTML = '<i class="fa-solid fa-save"></i> SIMPAN PERUBAHAN';
                saveBtn.disabled = false;
            }
        });

        // 2. Auth State Changed (Navbar Logic - Fallback)
        firebase.auth().onAuthStateChanged(async user => {
            const nameEl = document.getElementById('navName');
            const avatarEl = document.getElementById('navAvatar');

            if(nameEl && user) {
                // Kita akan update navbar selepas load data Firestore di atas,
                // tapi ini backup basic info dari Auth
                let finalName = user.displayName || user.email.split('@')[0];
                const firstName = finalName.split(' ')[0];
                nameEl.innerText = firstName;
            }
        });

        // 3. Logic Convert Gambar ke Base64 (Text)
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Limit saiz file (Firestore document limit 1MB, so kita hadkan 0.7MB)
                if(file.size > 700 * 1024) { 
                    alert("Saiz gambar terlalu besar. Sila pilih gambar bawah 700KB.");
                    fileInput.value = ""; // Reset input
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Result ini adalah text yang sangat panjang (Base64)
                    base64ImageString = e.target.result;
                    
                    // Update preview
                    profileImagePreview.src = base64ImageString;
                    profileImagePreview.style.display = 'block';
                    initialsText.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // 4. Update Data Logic (SIMPAN TERUS KE FIRESTORE USERS COLLECTION)
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            msgBox.style.display = 'none';
            saveBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Menyimpan...';
            saveBtn.disabled = true;

            const fullname = document.getElementById('fullname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if(!fullname || !phone){
                showMsg('Sila lengkapkan nama dan nombor telefon.', 'error');
                resetBtn();
                return;
            }

            try {
                const user = firebase.auth().currentUser;
                
                // Object update untuk Firestore
                let updateData = {
                    fullname: fullname,
                    phone: phone,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Jika ada gambar baru (base64 string), masukkan dalam object update
                if(base64ImageString) {
                    updateData.photoURL = base64ImageString;
                }

                // A. Simpan Data & Gambar ke dalam users collection (Document User)
                await firebase.firestore().collection('users').doc(currentUserUid).update(updateData);
                
                // B. Update Auth Profile (Supaya navbar sync)
                // Nota: Kalau string terlalu panjang, Auth profile mungkin reject, 
                // tapi Firestore confirm simpan.
                let authUpdate = { displayName: fullname };
                if(base64ImageString) {
                    authUpdate.photoURL = base64ImageString;
                }
                await user.updateProfile(authUpdate).catch(err => console.log("Auth profile pic skip"));

                // C. Update Kata Laluan (Optional)
                if (newPass) {
                    if (newPass.length < 6) throw new Error("Kata laluan minima 6 aksara.");
                    if (newPass !== confirmPass) throw new Error("Pengesahan kata laluan tidak sepadan.");
                    await user.updatePassword(newPass);
                    
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                }

                // D. Update UI
                document.getElementById('displayFullname').innerText = fullname;
                
                // Update nav avatar live
                if(base64ImageString) {
                     const navAvatar = document.getElementById('navAvatar');
                     navAvatar.innerHTML = `<img src="${base64ImageString}" style="width:100%; height:100%; object-fit:cover;">`;
                }

                showMsg('Profil berjaya dikemaskini!', 'success');
                setTimeout(() => msgBox.style.display = 'none', 3000);

            } catch(err){
                console.error(err);
                if (err.code === 'auth/requires-recent-login') {
                    showMsg('Sila log masuk semula untuk tukar kata laluan.', 'error');
                } else if (err.code === 'invalid-argument') {
                    showMsg('Gambar terlalu besar untuk database. Sila pilih gambar lebih kecil.', 'error');
                } else {
                    showMsg(err.message || 'Ralat sistem.', 'error');
                }
            } finally {
                resetBtn();
            }
        });

        // 5. Logout Logic
        logoutBtn.addEventListener('click', async () => {
            if(confirm("Log keluar dari sistem?")) {
                await firebase.auth().signOut();
                location.href='login.html';
            }
        });

        function showMsg(text, type) {
            msgBox.textContent = text;
            msgBox.className = `msg-box msg-${type}`;
            msgBox.style.display = 'block';
        }

        function resetBtn() {
            saveBtn.innerHTML = '<i class="fa-solid fa-save"></i> SIMPAN PERUBAHAN';
            saveBtn.disabled = false;
        }

firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // 1. Dapatkan data user dari Firestore collection 'users'
            var docRef = firebase.firestore().collection("users").doc(user.uid);

            docRef.get().then((doc) => {
                if (doc.exists) {
                    var data = doc.data();
                    
                    // 2. Update Nama di Navbar
                    if(data.display_name) {
                         document.getElementById("navName").innerText = data.display_name;
                    }

                    // 3. Update Gambar di Navbar (PENTING)
                    // Pastikan field dalam database anda ialah 'photo_url'
                    var photoUrl = data.photo_url; 

                    if (photoUrl) {
                        // Kita inject tag <img> ke dalam div class="avatar" tadi
                        var avatarDiv = document.getElementById("navAvatar");
                        avatarDiv.innerHTML = `<img src="${photoUrl}" alt="Profile">`;
                        
                        // Optional: Reset background jadi transparent bila dah ada gambar
                        avatarDiv.style.backgroundColor = "transparent";
                    }
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        } else {
            // Kalau user tak login, tunjuk default
            document.getElementById("navName").innerText = "Pelawat";
        }
    });

    </script>
