<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Lengkapkan Profil â€” Calculator Gaji HASA UiTM</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase-config.js"></script>

<style>
    :root { --primary-grad: linear-gradient(135deg, #FF6B6B 0%, #5E2A84 100%); --text-dark: #1f2937; --glass-bg: rgba(255, 255, 255, 0.85); --radius: 16px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f3f0ff; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
    .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1; }
    .blob1 { width: 400px; height: 400px; background: #FF6B6B; top: -100px; left: -100px; }
    .blob2 { width: 350px; height: 350px; background: #5E2A84; bottom: -50px; right: -10px; }
    .main-wrapper { width: 100%; max-width: 500px; padding: 20px; }
    .card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.6); border-radius: var(--radius); padding: 40px 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    h2 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; margin-bottom: 10px; color: var(--text-dark); text-align: center; }
    p.subtitle { text-align: center; color: #6b7280; margin-bottom: 30px; font-size: 0.95rem; }
    .input-group { margin-bottom: 20px; }
    .label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #374151; }
    .input, .select { width: 100%; padding: 14px 16px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 1rem; background: rgba(255,255,255,0.9); font-family: 'Inter', sans-serif; }
    
    /* Auto Capslock Visual */
    #fullname { text-transform: uppercase; }

    .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: 600; font-size: 1rem; cursor: pointer; background: var(--primary-grad); color: white; margin-top: 20px; display: flex; justify-content: center; align-items: center; }
    .spinner { display: none; width: 20px; height: 20px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; transition: opacity 0.5s, bottom 0.5s; }
    #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
    #toast.success { background-color: #10b981; }
    #toast.error { background-color: #ef4444; }
</style>
</head>
<body>

    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="main-wrapper">
        <div class="card">
            <h2>Lengkapkan Profil</h2>
            <p class="subtitle">Sila lengkapkan maklumat di bawah untuk meneruskan ke sistem.</p>

            <form id="profileForm">
                <div class="input-group">
                    <label class="label">Nama Penuh</label>
                    <input type="text" id="fullname" class="input" required placeholder="NAMA PENUH ANDA">
                </div>
                <div class="input-group">
                    <label class="label">No. Telefon</label>
                    <input type="tel" id="phone" class="input" required placeholder="Contoh: 0123456789">
                </div>
                <div class="input-group">
                    <label class="label">Jantina</label>
                    <select id="gender" class="select" required>
                        <option value="" disabled selected>-- Pilih Jantina --</option>
                        <option value="Lelaki">Lelaki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="label">Lingkungan Umur</label>
                    <select id="ageRange" class="select" required>
                        <option value="" disabled selected>-- Pilih Umur --</option>
                        <option value="18-25">18 - 25 Tahun</option>
                        <option value="26-35">26 - 35 Tahun</option>
                        <option value="36-45">36 - 45 Tahun</option>
                        <option value="46-55">46 - 55 Tahun</option>
                        <option value="56+">56 Tahun ke atas</option>
                    </select>
                </div>
                <button type="submit" id="saveBtn" class="btn">
                    <span>Simpan & Teruskan</span> <span class="spinner" id="spinner"></span>
                </button>
            </form>
        </div>
    </div>
    <div id="toast">Mesej di sini</div>

<script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUid = null;
    let isSubmitting = false; // Flag untuk elakkan auto-redirect kacau toast

    function showToast(msg, type) {
        const t = document.getElementById("toast");
        t.innerText = msg; 
        t.className = "show " + type;
        setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
    }

    // 1. TUNGGU AUTH STATE
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUid = user.uid;
            
            // Isi nama jika ada (dari Google Auth) - Auto Uppercase
            if(user.displayName && !document.getElementById('fullname').value) {
                document.getElementById('fullname').value = user.displayName.toUpperCase();
            }
            
            // Check profil status
            const doc = await db.collection('users').doc(currentUid).get();
            if (doc.exists && doc.data().profileCompleted === true && !isSubmitting) {
                window.location.href = 'greeting.html';
            }
        } else {
            window.location.href = 'login.html';
        }
    });

    // 2. SIMPAN DATA
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!currentUid) {
            return showToast("Ralat: Pengguna tidak ditemui. Sila refresh.", "error");
        }

        isSubmitting = true; // Aktifkan flag supaya onAuthStateChanged tak redirect awal
        const btn = document.getElementById('saveBtn');
        const spinner = document.getElementById('spinner');
        const btnText = btn.querySelector('span:first-child');

        btn.disabled = true;
        btnText.innerText = "Menyimpan...";
        spinner.style.display = 'block';

        // Ambil data & Convert Nama ke Capslock
        const data = {
            fullname: document.getElementById('fullname').value.toUpperCase(),
            phone: document.getElementById('phone').value,
            gender: document.getElementById('gender').value,
            ageRange: document.getElementById('ageRange').value,
            profileCompleted: true,
            role: 'user',
            email: auth.currentUser.email,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            // Update Firestore
            await db.collection('users').doc(currentUid).set(data, { merge: true });
            
            // Tunjuk Toast Berjaya
            showToast("Profil berjaya disimpan!", "success");
            
            // Tunggu 2 saat supaya user sempat baca toast baru redirect
            setTimeout(() => {
                window.location.href = 'greeting.html';
            }, 2000);

        } catch (error) {
            console.error("Save Error:", error);
            showToast("Gagal menyimpan: " + error.message, "error");
            isSubmitting = false; // Reset flag jika gagal
            btn.disabled = false;
            btnText.innerText = "Simpan & Teruskan";
            spinner.style.display = 'none';
        }
    });
</script>
</body>
</html>
