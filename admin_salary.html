<style>
/* =========================================
   CORE THEME
   ========================================= */
:root {
    --primary: #6C63FF; --primary-dark: #5a52d5;
    --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
    --info: #3b82f6;
    
    /* Panel content masih sedikit solid supaya tulisan jelas */
    --bg-body: #F3F4F6; 
    --surface: rgba(255, 255, 255, 0.85); 
    
    --text-main: #334155; --text-light: #64748b; 
    --border: rgba(255,255,255,0.6);
    --glass: blur(12px); 
    --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
}

body.dark-mode {
    --bg-body: #0f172a; 
    --surface: rgba(30, 41, 59, 0.85);
    --text-main: #f1f5f9; --text-light: #94a3b8; 
    --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; padding-bottom: 80px; transition: 0.3s; }

/* SILK CANVAS */
#silk-canvas {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background: #6C63FF; 
}

/* =========================================
   NAVBAR (UPDATED - GLASS/SEE THRU)
   ========================================= */
.navbar { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 15px 5%; margin: 20px; 
    
    /* UBAH SINI: Background sangat nipis (0.15) untuk efek see-thru */
    background: rgba(255, 255, 255, 0.15); 
    
    /* Blur tinggi untuk efek kaca */
    backdrop-filter: blur(20px); 
    -webkit-backdrop-filter: blur(20px);
    
    border-radius: 50px; position: sticky; top: 20px; z-index: 100; 
    
    /* Border nipis putih */
    border: 1px solid rgba(255, 255, 255, 0.3); 
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); 
    
    transition: transform 0.4s ease, opacity 0.4s ease, background 0.3s; 
}

/* Navbar Dark Mode Adjustment */
body.dark-mode .navbar {
    background: rgba(0, 0, 0, 0.2); /* Gelap tapi lutsinar */
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
}

.nav-hidden { transform: translateY(-150%); opacity: 0; pointer-events: none; }

.brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.05); }
.hamburger { display: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }

.nav-right { display: flex; align-items: center; gap: 20px; }
.nav-links { display: flex; gap: 5px; } /* Rapatkan sikit gap */
.nav-link { 
    text-decoration: none; color: var(--text-main); /* Guna text main supaya kontras lebih kuat */
    font-weight: 600; padding: 8px 16px; border-radius: 20px; transition: 0.3s; font-size: 0.9rem; 
}
.nav-link:hover, .nav-link.active { 
    background: rgba(255, 255, 255, 0.2); /* Hover pun kaca */
    color: var(--primary); 
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
body.dark-mode .nav-link:hover, body.dark-mode .nav-link.active {
    background: rgba(255,255,255,0.1);
    color: #fff;
}

/* ADMIN BADGE */
.admin-badge { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.3); padding: 8px 20px; border-radius: 30px; font-size: 0.9rem; font-weight: 700; color: var(--text-main); border: 1px solid rgba(255,255,255,0.2); box-shadow: var(--shadow); cursor: default; backdrop-filter: blur(5px); }

.admin-badge i { color: var(--success); font-size: 1.2rem; }

.admin-role-label { font-size: 0.65rem; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
#adminNameDisplay { font-size: 0.9rem; font-weight: 700; }

/* CONTAINER */
.container { max-width: 900px; margin: 0 auto; padding: 20px; padding-top: 40px; display: flex; flex-direction: column; gap: 20px; }
.glass-panel { background: var(--surface); backdrop-filter: var(--glass); border-radius: 24px; padding: 30px; border: 1px solid var(--border); box-shadow: var(--shadow); }

/* SELECTION ROW */
.selection-row { display: flex; gap: 15px; align-items: flex-end; }
.selection-col { flex-grow: 1; }

/* FORMS */
label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; color: var(--text-light); text-transform: uppercase; }
input, select {
    width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px;
    background: var(--bg-body); color: var(--text-main); font-family: inherit; font-size: 0.95rem; transition: 0.3s;

input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2); }

.grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

/* BUTTONS */
.btn-save { 
    width: 100%; background: var(--primary); color: white; padding: 16px; 
    border: none; border-radius: 12px; font-weight: 700; cursor: pointer; 
    transition: 0.3s; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;
}
.btn-save:hover { transform: translateY(-3px); background: var(--primary-dark); }
.btn-save.create-mode { background: var(--success); }
.btn-save.create-mode:hover { background: #059669; }

.btn-add-new {
    background: var(--surface); border: 2px dashed var(--primary); color: var(--primary);
    padding: 13px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s;
    height: 52px; white-space: nowrap; display: flex; align-items: center; gap: 8px;
}
.btn-add-new:hover { background: var(--primary); color: white; border-style: solid; }

.btn-delete {
    width: 100%; background: #fee2e2; color: #ef4444; border:none; 
    padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 15px; 
    display: none; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
}
.btn-delete:hover { background: #ef4444; color: white; transform: translateY(-3px); }

/* FLOATING & TOAST */
.float-btn { position: fixed; width: 50px; height: 50px; border-radius: 50%; background: var(--surface); color: var(--text-main); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; z-index: 90; box-shadow: var(--shadow); transition: all 0.4s; opacity: 0.5; transform: translateX(-50%); }
.float-btn:hover, .float-btn.active-float { opacity: 1; transform: translateX(0); }
#themeBtn { bottom: 30px; left: 30px; transform: translateX(-25px); }
#themeBtn:hover, #themeBtn.active-float { transform: translateX(0); }
#topBtn { bottom: 30px; right: 30px; opacity: 0; visibility: hidden; background: var(--primary); color: white; border: none; transform: translateY(20px); }
#topBtn.show { opacity: 0.5; visibility: visible; transform: translateY(0) translateX(25px); }
#topBtn.show:hover, #topBtn.show.active-float { opacity: 1; transform: translateY(0) translateX(0); }

.toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #10b981; color: white; padding: 10px 20px; border-radius: 30px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; z-index: 1000; transition: 0.4s; }
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

@media(max-width: 900px) {
    .navbar { flex-direction: column; align-items: flex-start; gap: 15px; padding: 20px; height: auto; position: relative; background: rgba(255,255,255,0.3); } /* Mobile nav sikit solid supaya tak serabut */
    body.dark-mode .navbar { background: rgba(0,0,0,0.4); }
    
    .hamburger { display: block; position: absolute; right: 20px; top: 22px; }
    .nav-right { width: 100%; flex-direction: column; display: none; margin-top: 15px; gap: 15px; }
    .nav-right.active { display: flex; animation: slideDown 0.3s ease; }
    .nav-links { width: 100%; flex-direction: column; align-items: center; gap: 10px; }

    .admin-badge { width: 100%; justify-content: center; }
    .selection-row { flex-direction: column; align-items: stretch; }
    .grid-form { grid-template-columns: 1fr; }
}
@keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }
</style>

<script>
    // Config Colors (Blue Theme)
    const silkConfig = {
        speed: 4.0,
        scale: 0.8,
        colorLight: "#6C63FF", // Primary Indigo/Blue
        colorDark: "#0f172a",  // Dark Navy
        noiseIntensity: 1.8,
        rotation: 0.0
    };

    let silkUniforms; // Global access for theme switcher

    // Vertex Shader
    const vertexShader = `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `;

    // Fragment Shader
    const fragmentShader = `
        varying vec2 vUv;
        uniform float uTime;
        uniform vec3  uColor;
        uniform float uSpeed;
        uniform float uScale;
        uniform float uRotation;
        uniform float uNoiseIntensity;

        const float e = 2.71828182845904523536;

        float noise(vec2 texCoord) {
            float G = e;
            vec2  r = (G * sin(G * texCoord));
            return fract(r.x * r.y * (1.0 + texCoord.x));
        }

        vec2 rotateUvs(vec2 uv, float angle) {
            float c = cos(angle);
            float s = sin(angle);
            mat2  rot = mat2(c, -s, s, c);
            return rot * uv;
        }

        void main() {
            float rnd        = noise(gl_FragCoord.xy);
            vec2  uv         = rotateUvs(vUv * uScale, uRotation);
            vec2  tex        = uv * uScale;
            float tOffset    = uSpeed * uTime;

            tex.y += 0.03 * sin(8.0 * tex.x - tOffset);

            float pattern = 0.6 +
                            0.4 * sin(5.0 * (tex.x + tex.y +
                                           cos(3.0 * tex.x + 5.0 * tex.y) +
                                           0.02 * tOffset) +
                                  sin(20.0 * (tex.x + tex.y - 0.1 * tOffset)));

            vec4 col = vec4(uColor, 1.0) * vec4(pattern) - rnd / 15.0 * uNoiseIntensity;
            col.a = 1.0;
            gl_FragColor = col;
        }
    `;

    function initSilk() {
        const container = document.getElementById('silk-canvas');
        if(!container) return;

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ alpha: false, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Check initial theme
        const isDark = document.body.classList.contains('dark-mode');
        const startColor = isDark ? silkConfig.colorDark : silkConfig.colorLight;

        silkUniforms = {
            uTime: { value: 0 },
            uColor: { value: new THREE.Color(startColor) },
            uSpeed: { value: silkConfig.speed },
            uScale: { value: silkConfig.scale },
            uRotation: { value: silkConfig.rotation },
            uNoiseIntensity: { value: silkConfig.noiseIntensity }
        };

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            uniforms: silkUniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            silkUniforms.uTime.value += clock.getDelta() * 0.08; 
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    // Initialize Silk
    window.addEventListener('load', initSilk);
</script>

<script>

    window.location.href = 'admin_gate.html';
}

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); const auth = firebase.auth();

    let allJobs = [];

    // --- UI HELPERS ---
    function toggleMenu() {
        document.getElementById('navMenu').classList.toggle('active');
    }

    let lastScrollTop = 0;
    const navbar = document.getElementById('mainNav');
    const topBtn = document.getElementById('topBtn');
    window.addEventListener('scroll', () => {
        let st = window.pageYOffset || document.documentElement.scrollTop;
        if (st > 50) navbar.classList.add('nav-hidden'); else navbar.classList.remove('nav-hidden');
        if (st > 300) topBtn.classList.add('show'); else topBtn.classList.remove('show');
    });

    let floatTimer;
    const floatBtns = document.querySelectorAll('.float-btn');
    function showFloatBtns() {
        floatBtns.forEach(btn => btn.classList.add('active-float'));
        clearTimeout(floatTimer);
        floatTimer = setTimeout(() => { floatBtns.forEach(btn => btn.classList.remove('active-float')); }, 2500);
    }
    window.addEventListener('scroll', showFloatBtns);
    window.addEventListener('click', showFloatBtns);
    window.addEventListener('touchstart', showFloatBtns);

    // THEME SWITCHER
    const themeBtn = document.getElementById('themeBtn');
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    
    themeBtn.onclick = (e) => {
        e.stopPropagation();
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeBtn.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        
        // Update Silk Color
        if(silkUniforms) {
            silkUniforms.uColor.value.set(isDark ? silkConfig.colorDark : silkConfig.colorLight);
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = msg;

        const currentStafID = sessionStorage.getItem('current_admin_staf');

            try {
                const snapshot = await db.collection('admin_whitelist').where('no_staf', '==', currentStafID).limit(1).get();

                    const adminData = snapshot.docs[0].data();
                    document.getElementById('adminNameDisplay').innerText = adminData.nama || "Pentadbir";

            } catch(e) { console.error("Error loading admin name:", e); }
        }

        const select = document.getElementById('selectJawatan');

        select.innerHTML = '<option value="" selected disabled>-- Sila Pilih Jawatan --</option>';

        });

        if(job) {

            document.getElementById('kgt').value = job.nilai_kgt || job.Nilai_KGT || 0;
            document.getElementById('itka').value = job.itka || job.ITKA || 0;
            document.getElementById('itp').value = job.itp || job.ITP || 0;
            document.getElementById('itk').value = job.itk || job.ITK || 0;
            document.getElementById('bipk').value = job.bipk || job.BIPK || 0;
            document.getElementById('bish').value = job.bish || job.BISH || 0;
            document.getElementById('biw').value = job.biw || job.BIW || 0;

    async function saveData() {
        const id = document.getElementById('docId').value;
        const nama = document.getElementById('namaJawatan').value;

        if(!nama) return alert("Sila masukkan Nama Jawatan");

        const payload = {
            nama_jawatan: nama,
            gaji_pokok: parseFloat(document.getElementById('gaji').value) || 0,
            nilai_kgt: parseFloat(document.getElementById('kgt').value) || 0,
            itka: parseFloat(document.getElementById('itka').value) || 0,
            itp: parseFloat(document.getElementById('itp').value) || 0,
            itk: parseFloat(document.getElementById('itk').value) || 0,
            bipk: parseFloat(document.getElementById('bipk').value) || 0,
            bish: parseFloat(document.getElementById('bish').value) || 0,
            biw: parseFloat(document.getElementById('biw').value) || 0,
            bip: parseFloat(document.getElementById('bip').value) || 0
        };

        try {
            if(id) {
                await db.collection('senarai_jawatan').doc(id).update(payload);
                showToast("Data dikemaskini!");
            } else {
                payload.id_susunan = Date.now();
                await db.collection('senarai_jawatan').add(payload);
                showToast("Jawatan baru ditambah!");
                setModeAdd();
            }
            loadJobs();
        } catch(e) { alert("Ralat: " + e.message); }
    }

    async function deleteJob() {
        const id = document.getElementById('docId').value;
        if(!id) return;
        if(confirm("AWAS: Adakah anda pasti mahu memadam jawatan ini?")) {
            try {
                await db.collection('senarai_jawatan').doc(id).delete();
                showToast("Jawatan dipadam.");
                setModeAdd();
                loadJobs();
            } catch(e) { alert("Gagal memadam: " + e.message); }
        }
    }
</script>
