<style>
    :root {
        --primary-grad: linear-gradient(135deg, #FF6B6B 0%, #5E2A84 100%);
        --text-dark: #1f2937;
        --text-muted: #6b7280;
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.6);
        --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f3f0ff; color: var(--text-dark); height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
    
    /* BLOBS */
    .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1; animation: float 10s ease-in-out infinite; pointer-events: none; }
    .blob1 { width: 400px; height: 400px; background: #FF6B6B; top: -100px; left: -100px; }
    .blob2 { width: 350px; height: 350px; background: #5E2A84; bottom: -50px; right: -10px; }
    .blob3 { width: 350px; height: 350px; background: #A445B2; top: 20%; left: -50%; transform: translate(-50%, -50%); opacity: 0.4; }
    @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }

    /* BUTTON BACK */
    .back-nav-float { position: absolute; top: 25px; left: 25px; z-index: 100; display: flex; align-items: center; gap: 10px; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); text-decoration: none; color: #5E2A84; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
    .back-nav-float:hover { background: white; transform: translateY(-2px); color: #4c1d6e; }
    .back-nav-float svg { width: 20px; height: 20px; }
    @media (max-width: 768px) { .back-nav-float { top: 20px; left: 20px; padding: 0; width: 44px; height: 44px; border-radius: 50%; justify-content: center; } .back-nav-float span { display: none; } }

    /* CARD */
    .main-wrapper { width: 100%; max-width: 440px; padding: 20px; z-index: 10; text-align: center; max-height: 100vh; overflow-y: auto; scrollbar-width: none; }
    .header-section { margin-bottom: 25px; }
    .app-title { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 2rem; margin-bottom: 10px; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: -0.5px; }
    .app-subtitle { color: var(--text-muted); font-size: 0.95rem; }
    
    .card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 35px 30px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05); text-align: left; }
    .card h2 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 25px; color: var(--text-dark); text-align: center; }

    .input-group { margin-bottom: 15px; position: relative; }
    .input { width: 100%; padding: 14px 16px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem; background: rgba(255,255,255,0.9); font-family: 'Inter', sans-serif; }
    .input:focus { outline: none; border-color: #5E2A84; }
    
    .show-pass-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #9ca3af; font-size: 1.1rem; }
    
    .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .btn-primary { background: var(--primary-grad); color: white; margin-bottom: 15px; }
    .btn-google { background: white; color: #374151; border: 1px solid #e5e7eb; margin-bottom: 10px; }
    .btn-google:hover { background: #f9fafb; }
    
    .divider { display: flex; align-items: center; margin: 20px 0; color: #9ca3af; font-size: 0.85rem; font-weight: 500; }
    .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #e5e7eb; }
    .divider span { padding: 0 10px; }
    
    .links-wrapper { text-align: center; margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }
    .link { color: #5E2A84; text-decoration: none; font-size: 0.9rem; font-weight: 500; }
    
    #loginMsg { margin-top: 15px; font-size: 0.9rem; text-align: center; min-height: 20px; }
    .spinner { width: 18px; height: 18px; border: 2px solid; border-bottom-color: transparent; border-radius: 50%; display: none; animation: spin 0.8s linear infinite; }
    .spinner-white { border-color: #fff; border-bottom-color: transparent; }
    .spinner-dark { border-color: #333; border-bottom-color: transparent; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>

<body>

    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <a href="index.html" class="back-nav-float">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
        <span>Kembali ke Laman Utama</span>
    </a>

    <div class="main-wrapper fade-in">
        <div class="header-section">
            <h1 class="app-title">Calculator Gaji <br> HASA UiTM</h1>
            <p class="app-subtitle">Log masuk untuk akses sistem pengiraan gaji yang pantas & mudah.</p>
        </div>

        <div class="card">
            <h2>Log Masuk</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input id="email" class="input" type="email" placeholder="Alamat Email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <input id="password" class="input" type="password" placeholder="Kata Laluan" required autocomplete="current-password">
                    <button type="button" class="show-pass-btn" id="showPassBtn"><i class="fa-regular fa-eye"></i></button>
                </div>

                <button id="loginBtn" type="submit" class="btn btn-primary">
                    <span>Login</span><span id="loginSpinner" class="spinner spinner-white"></span>
                </button>

                <div class="divider"><span>ATAU</span></div>

                <button type="button" id="googleBtn" class="btn btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)"><path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/><path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/><path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.734 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/><path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/></g></svg>
                    <span>Login dengan Google</span><span id="googleSpinner" class="spinner spinner-dark"></span>
                </button>
                
                <div class="links-wrapper">
                    <a href="reset.html" class="link" style="color:#6b7280; font-size:0.85rem">Lupa kata laluan?</a>
                    <div style="height:1px; background:#eee; margin:5px 0;"></div>
                    <p style="font-size:0.9rem; color:#6b7280">Belum ada akaun?</p>
                    <a href="signup.html" class="link">Daftar Akaun Baru</a>
                </div>
                <div id="loginMsg"></div>
            </form>
        </div>
    </div>

<script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    function setMessage(text, type) {
        const m = document.getElementById('loginMsg'); m.textContent = text;
        m.style.color = type === 'error' ? '#ef4444' : (type === 'success' ? '#10b981' : '#6b7280');
    }
    
    function setLoading(isLoading, isGoogle) {
        const btn = isGoogle ? document.getElementById('googleBtn') : document.getElementById('loginBtn');
        const spin = isGoogle ? document.getElementById('googleSpinner') : document.getElementById('loginSpinner');
        btn.disabled = isLoading;
        spin.style.display = isLoading ? 'inline-block' : 'none';
    }

    // EMAIL LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return setMessage('Sila isi semua ruang.', 'error');
        setLoading(true, false);
        try {
            await auth.signInWithEmailAndPassword(email, password);
            checkProfileAndRedirect(auth.currentUser);
        } catch (err) {
            setMessage(err.message, 'error');
            setLoading(false, false);
        }
    });

    // GOOGLE LOGIN
    document.getElementById('googleBtn').addEventListener('click', async () => {
        setLoading(true, true);
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
            const result = await auth.signInWithPopup(provider);
            checkProfileAndRedirect(result.user);
        } catch (error) {
            console.error(error);
            setMessage(error.message, 'error');
            setLoading(false, true);
        }
    });

    // FUNGSI PENTING: CHECK PROFILE
    async function checkProfileAndRedirect(user) {
        if(!user) return;
        const ref = db.collection('users').doc(user.uid);
        try {
            const doc = await ref.get();
            if (!doc.exists) {
                // User Google Baru -> Create basic doc -> Pergi Complete Profile
                await ref.set({
                    email: user.email,
                    role: 'user',
                    profileCompleted: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.href = 'complete-profile.html';
            } else {
                // User Lama -> Check status profile
                const data = doc.data();
                if (data.profileCompleted === true) {
                    setMessage('Login berjaya!', 'success');
                    setTimeout(() => window.location.href = 'greeting.html', 800);
                } else {
                    window.location.href = 'complete-profile.html';
                }
            }
        } catch(e) {
            console.error(e);
            setMessage("Ralat menyemak profil.", 'error');
        }
    }

    document.getElementById('showPassBtn').onclick = () => {
        const p = document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password';
    };
</script>
