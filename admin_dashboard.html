<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Admin - Dashboard Utama</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<style>
/* =========================================
   CORE THEME (KEKAL)
   ========================================= */
:root {
    --primary: #6C63FF; --primary-dark: #5a52d5;
    --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
    --bg-body: #F3F4F6; --surface: rgba(255, 255, 255, 0.8);
    --text-main: #334155; --text-light: #64748b; --border: rgba(255,255,255,0.6);
    --glass: blur(12px); --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
}

body.dark-mode {
    --bg-body: #0f172a; --surface: rgba(30, 41, 59, 0.7);
    --text-main: #f1f5f9; --text-light: #94a3b8; --border: rgba(255,255,255,0.05);
}

* { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
body { font-family: 'Poppins', sans-serif; background: var(--bg-body); color: var(--text-main); min-height: 100vh; padding-bottom: 80px; transition: 0.3s; }

/* BLOBS */
.bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
.blob { position: absolute; filter: blur(80px); opacity: 0.6; animation: floatBlob 10s infinite alternate; }
.blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #abbdf6; }
.blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #F0FDFA; }
body.dark-mode .blob { opacity: 0.15; }
@keyframes floatBlob { 0% { transform: translate(0,0); } 100% { transform: translate(20px, 40px); } }

/* NAVBAR */
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; margin: 20px; background: var(--surface); backdrop-filter: var(--glass); border-radius: 50px; position: sticky; top: 20px; z-index: 100; border: 1px solid var(--border); box-shadow: var(--shadow); transition: transform 0.3s; }
.nav-hidden { transform: translateY(-150%); }
.brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
.hamburger { display: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; } 

.nav-right { display: flex; align-items: center; gap: 20px; }
.nav-links { display: flex; gap: 15px; }
.nav-link { text-decoration: none; color: var(--text-light); font-weight: 600; padding: 8px 16px; border-radius: 20px; transition: 0.3s; font-size: 0.9rem; }
.nav-link:hover, .nav-link.active { background: rgba(108, 99, 255, 0.1); color: var(--primary); }

/* ADMIN BADGE */
.admin-badge { display: flex; align-items: center; gap: 10px; background: var(--bg-body); padding: 8px 20px; border-radius: 30px; font-size: 0.9rem; font-weight: 700; color: var(--text-main); border: 1px solid var(--border); box-shadow: var(--shadow); cursor: default; }
.admin-badge i { color: var(--success); font-size: 1.2rem; }
.admin-details { display: flex; flex-direction: column; line-height: 1.2; text-align: left; }
.admin-role-label { font-size: 0.65rem; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

/* CONTAINER */
.container { max-width: 1100px; margin: 0 auto; padding: 20px; padding-top: 40px; display: flex; flex-direction: column; gap: 20px; }
.glass-panel { background: var(--surface); backdrop-filter: var(--glass); border-radius: 24px; padding: 30px; border: 1px solid var(--border); box-shadow: var(--shadow); transition: all 0.3s ease; position: relative; display: flex; flex-direction: column; }

/* STATS GRID */
.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 10px; }
.stat-card { background: rgba(255,255,255,0.5); padding: 20px; border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; text-align: center; transition: 0.3s; }
.stat-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.8); }
body.dark-mode .stat-card { background: rgba(0,0,0,0.2); }
.stat-icon { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }
.stat-value { font-size: 2rem; font-weight: 800; color: var(--text-main); line-height: 1; }
.stat-label { font-size: 0.85rem; color: var(--text-light); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

/* CHART LAYOUTS */
.charts-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 10px; }
.chart-container { position: relative; height: 300px; width: 100%; flex-grow: 1; }

.panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
.section-title { margin: 0; font-size: 1.1rem; color: var(--text-main); font-weight: 700; border-left: 4px solid var(--primary); padding-left: 15px; display: flex; align-items: center; gap: 10px; }

/* FILTER DROPDOWN */
.filter-select {
    padding: 6px 12px; border-radius: 20px; border: 1px solid var(--border);
    background: var(--bg-body); color: var(--text-main); font-size: 0.8rem; font-weight: 600;
    cursor: pointer; outline: none; transition: 0.3s;
}
.filter-select:hover { border-color: var(--primary); }

/* EXPAND BUTTON */
.btn-expand {
    background: transparent; border: none; color: var(--text-light);
    cursor: pointer; font-size: 1.1rem; padding: 5px; transition: 0.3s;
}
.btn-expand:hover { color: var(--primary); transform: scale(1.2); }

/* --- NEW MODAL POPUP STYLES --- */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
    z-index: 2000; display: none; justify-content: center; align-items: center;
    opacity: 0; transition: opacity 0.3s ease;
}
.modal-overlay.show { display: flex; opacity: 1; }

.modal-box {
    background: var(--bg-body);
    width: 80%; max-width: 800px; height: auto; aspect-ratio: 16/9;
    border-radius: 24px; padding: 25px;
    border: 1px solid var(--border);
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    position: relative;
    transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: flex; flex-direction: column;
}
.modal-overlay.show .modal-box { transform: scale(1); }

.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
.modal-title { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
.modal-close { 
    background: rgba(255,0,0,0.1); color: var(--danger); border: none; 
    width: 35px; height: 35px; border-radius: 50%; cursor: pointer; 
    display: flex; align-items: center; justify-content: center; transition: 0.2s;
}
.modal-close:hover { background: var(--danger); color: white; transform: rotate(90deg); }
.modal-chart-area { flex-grow: 1; position: relative; width: 100%; height: 100%; }

/* ENHANCED TABLE */
.detail-card {
    background: rgba(255,255,255,0.4); border: 1px solid var(--border);
    padding: 15px 20px; border-radius: 15px; margin-bottom: 10px; 
    transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
}
body.dark-mode .detail-card { background: rgba(0,0,0,0.2); }
.detail-card:hover { transform: translateX(5px); background: rgba(255,255,255,0.7); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

.detail-left { display: flex; flex-direction: column; gap: 2px; }
.detail-right { text-align: right; display: flex; flex-direction: column; gap: 2px; align-items: flex-end; }
.detail-name { font-weight: 700; font-size: 0.95rem; color: var(--text-main); }
.detail-date { font-size: 0.75rem; color: var(--text-light); display: flex; align-items: center; gap: 5px; }
.detail-amount { font-weight: 800; font-size: 1rem; color: var(--primary); }
.detail-badge { font-size: 0.65rem; padding: 3px 8px; border-radius: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; display: inline-block; }

/* FLOAT BTN */
.float-btn { position: fixed; width: 50px; height: 50px; border-radius: 50%; background: var(--surface); color: var(--text-main); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; z-index: 90; box-shadow: var(--shadow); transition: 0.3s; }
#themeBtn { bottom: 30px; left: 30px; }
#topBtn { bottom: 30px; right: 30px; opacity: 0; visibility: hidden; background: var(--primary); color: white; border: none; }
#topBtn.show { opacity: 1; visibility: visible; }

/* RESPONSIVE */
@media(max-width: 900px) {
    .navbar { flex-direction: column; align-items: flex-start; gap: 15px; padding: 20px; height: auto; position: relative; }
    .hamburger { display: block; position: absolute; right: 20px; top: 22px; }
    
    .nav-right { width: 100%; flex-direction: column; display: none; margin-top: 15px; gap: 15px; }
    .nav-right.active { display: flex; animation: slideDown 0.3s ease; }
    
    .nav-links { width: 100%; flex-direction: column; align-items: center; gap: 10px; }
    .nav-link { width: 100%; text-align: center; display: block; padding: 12px; background: rgba(0,0,0,0.02); border-radius: 15px; }
    .admin-badge { width: 100%; justify-content: center; }
    
    .stats-grid { grid-template-columns: 1fr; }
    .charts-row { grid-template-columns: 1fr; } 
    .chart-container { height: 250px; }

    /* Modal Responsive */
    .modal-box { width: 95%; aspect-ratio: auto; height: 60vh; padding: 15px; }
    .modal-title { font-size: 1rem; }
}
@keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>

<div class="bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

<nav class="navbar" id="mainNav">
    <div class="brand"><i class="fa-solid fa-chart-line"></i> DASHBOARD</div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
    
    <div class="nav-right" id="navMenu">
        <div class="admin-badge" id="adminBadge">
            <i class="fa-solid fa-circle-user"></i>
            <div class="admin-details">
                <span class="admin-role-label">Logged as</span>
                <span id="adminNameDisplay">Loading...</span>
            </div>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Home</a>
            <a href="admin_dashboard.html" class="nav-link active">Dashboard</a>
            <a href="admin_users.html" class="nav-link">Users</a>
            <a href="admin_history.html" class="nav-link">Rekod</a>

        </div>

</nav>

<div class="container">
    
    <div style="display: flex; justify-content: flex-end; align-items:center; gap:10px;">
        <label style="font-size:0.85rem; font-weight:600; color:var(--text-light);"><i class="fa-solid fa-filter"></i> Tapis Data:</label>
        <select id="globalFilter" class="filter-select" onchange="applyGlobalFilter(this.value)">
            <option value="all">Semua Masa</option>
            <option value="1">Hari Ini</option>
            <option value="7">7 Hari Lepas</option>
            <option value="30">Bulan Ini</option>
            <option value="365">Tahun Ini</option>
        </select>
    </div>

    <div class="glass-panel">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Pengguna Berdaftar</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:var(--success)"><i class="fa-solid fa-file-invoice-dollar"></i></div>
                <div class="stat-value" id="totalSimulations">0</div>
                <div class="stat-label">Jumlah Simulasi</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:var(--warning)"><i class="fa-solid fa-building-columns"></i></div>
                <div class="stat-value" id="avgSalary">RM 0</div>
                <div class="stat-label">Purata Gaji Bersih</div>
            </div>
        </div>
    </div>

    <div class="charts-row">
        <div class="glass-panel" id="trendPanel">
            <div class="panel-header">
                <h4 class="section-title">Trend Pendaftaran</h4>
                <button class="btn-expand" onclick="openChartModal('trend', 'Trend Pendaftaran')" title="Besarkan"><i class="fa-solid fa-expand"></i></button>
            </div>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
        
        <div class="glass-panel" id="genderPanel">
            <div class="panel-header">
                <h4 class="section-title">Statistik Jantina</h4>
                <button class="btn-expand" onclick="openChartModal('gender', 'Statistik Jantina')" title="Besarkan"><i class="fa-solid fa-expand"></i></button>
            </div>
            <div class="chart-container" style="display:flex; justify-content:center;">
                <canvas id="genderChart"></canvas>
            </div>
        </div>
    </div>

    <div class="charts-row" style="grid-template-columns: 1fr 2fr;">
        <div class="glass-panel" id="sectorPanel">
            <div class="panel-header">
                <h4 class="section-title">Pecahan Sektor</h4>
                <button class="btn-expand" onclick="openChartModal('sector', 'Pecahan Sektor')" title="Besarkan"><i class="fa-solid fa-expand"></i></button>
            </div>
            <div class="chart-container">
                <canvas id="sectorChart"></canvas>
            </div>
        </div>

        <div class="glass-panel">
            <div class="panel-header">
                <h4 class="section-title">Aktiviti Simulasi Terkini</h4>
            </div>
            <div id="recentList" style="max-height: 400px; overflow-y: auto; padding-right: 5px;">
                <p style="text-align:center; padding:20px; color:var(--text-light);">Sedang memuatkan data...</p>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="chartModalOverlay">
    <div class="modal-box">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">Statistik</h3>
            <button class="modal-close" onclick="closeChartModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-chart-area">
            <canvas id="modalCanvas"></canvas>
        </div>
    </div>
</div>

<button class="float-btn" id="themeBtn"><i class="fa-solid fa-moon"></i></button>
<button class="float-btn" id="topBtn" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></button>

<script>
    if (!sessionStorage.getItem('admin_verified')) {
        alert("Akses tidak dibenarkan. Sila sahkan No. Staf.");
        window.location.href = 'admin_gate.html';
    }

    // ENABLE CHART DATA LABELS PLUGIN
    Chart.register(ChartDataLabels);

    const firebaseConfig = { apiKey: "AIzaSyDcCimpduiHdGyEmWHivg2tz_GkEgbnxf8", authDomain: "data-staff-6hha55.firebaseapp.com", projectId: "data-staff-6hha55", storageBucket: "data-staff-6hha55.firebasestorage.app", messagingSenderId: "834544418876", appId: "1:834544418876:web:71b355bd0f3faf73244339" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); const auth = firebase.auth();

    // UI HELPERS
    let lastScrollTop = 0;
    const navbar = document.getElementById('mainNav');
    const topBtn = document.getElementById('topBtn');
    window.addEventListener('scroll', () => {
        let st = window.pageYOffset || document.documentElement.scrollTop;
        if (st > lastScrollTop && st > 100) navbar.classList.add('nav-hidden'); else navbar.classList.remove('nav-hidden');
        lastScrollTop = st;
        if (st > 300) topBtn.classList.add('show'); else topBtn.classList.remove('show');
    });

    const themeBtn = document.getElementById('themeBtn');
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    themeBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    };

    function toggleMenu() { document.getElementById('navMenu').classList.toggle('active'); }

    // --- MODAL CHART LOGIC ---
    let modalChartInstance = null;

    window.openChartModal = function(chartKey, title) {
        const overlay = document.getElementById('chartModalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const ctx = document.getElementById('modalCanvas').getContext('2d');
        
        // 1. Set Title
        modalTitle.innerText = title;
        
        // 2. Get Source Chart Config
        const sourceChart = charts[chartKey];
        if(!sourceChart) return;

        // 3. Destroy previous modal chart if exists
        if(modalChartInstance) modalChartInstance.destroy();

        // 4. Create New Chart in Modal (Clone Data)
        // Kita copy config asal supaya sama sebijik
        modalChartInstance = new Chart(ctx, {
            type: sourceChart.config.type,
            data: sourceChart.config.data,
            options: {
                ...sourceChart.config.options,
                responsive: true,
                maintainAspectRatio: false, // Penting untuk fit dalam modal
                plugins: {
                    ...sourceChart.config.options.plugins,
                    legend: { display: true, position: 'bottom' } // Sentiasa tunjuk legend bila expand
                }
            }
        });

        // 5. Show Modal
        overlay.classList.add('show');
        document.body.style.overflow = 'hidden'; // Stop background scroll
    };

    window.closeChartModal = function() {
        const overlay = document.getElementById('chartModalOverlay');
        overlay.classList.remove('show');
        document.body.style.overflow = 'auto'; // Enable scroll
        
        // Optional: Destroy chart after animation to save memory
        setTimeout(() => {
            if(modalChartInstance) {
                modalChartInstance.destroy();
                modalChartInstance = null;
            }
        }, 300);
    };

    // Close modal if click outside box
    document.getElementById('chartModalOverlay').addEventListener('click', function(e) {
        if(e.target === this) closeChartModal();
    });


    // GLOBAL DATA STORE
    let allUsersData = [];
    let allSlipsData = [];
    let charts = {}; 

    // DATA LOGIC
    auth.onAuthStateChanged(user => { 
        if(user) { loadAdminName(); fetchAllData(); } 
        else { location.href='login.html'; }
    });

    async function loadAdminName() {
        const sid = sessionStorage.getItem('current_admin_staf');
        if(sid) {
            try {
                const sn = await db.collection('admin_whitelist').where('no_staf', '==', sid).limit(1).get();
                if(!sn.empty) document.getElementById('adminNameDisplay').innerText = sn.docs[0].data().nama || "Pentadbir";
            } catch(e) { console.error(e); }
        }
    }

    async function fetchAllData() {
        try {
            // 1. FETCH USERS
            const usersSnap = await db.collection('users').get();
            allUsersData = [];
            usersSnap.forEach(doc => {
                const d = doc.data();
                allUsersData.push({
                    ...d,
                    createdAtDate: d.createdAt ? (d.createdAt.toDate ? d.createdAt.toDate() : new Date(d.createdAt)) : new Date()
                });
            });

            // 2. FETCH SLIPS (RAW & SORT LATER)
            const slipsSnap = await db.collection('printedSlips').get();
            allSlipsData = [];
            slipsSnap.forEach(doc => {
                const d = doc.data();
                allSlipsData.push({
                    ...d,
                    timestampDate: d.timestamp ? (d.timestamp.toDate ? d.timestamp.toDate() : new Date(d.timestamp)) : new Date(),
                    amt: parseFloat(d.gaji_bersih || 0)
                });
            });

            // Sort Client-side (Newest First)
            allSlipsData.sort((a, b) => b.timestampDate - a.timestampDate);

            // Initial Render
            applyGlobalFilter('all');

        } catch(e) { console.error("Error loading data:", e); }
    }

    // FILTER LOGIC
    window.applyGlobalFilter = function(days) {
        const fUsers = filterByDate(allUsersData, 'createdAtDate', days);
        const fSlips = filterByDate(allSlipsData, 'timestampDate', days);

        // Update Stats
        document.getElementById('totalUsers').innerText = fUsers.length;
        document.getElementById('totalSimulations').innerText = fSlips.length;
        
        const totalGaji = fSlips.reduce((acc, curr) => acc + curr.amt, 0);
        const avg = fSlips.length > 0 ? totalGaji / fSlips.length : 0;
        document.getElementById('avgSalary').innerText = "RM " + avg.toLocaleString('en-MY', {maximumFractionDigits:0});

        // Data Prep
        let regDates = {};
        fUsers.forEach(u => {
            const k = u.createdAtDate.toISOString().split('T')[0];
            regDates[k] = (regDates[k] || 0) + 1;
        });

        let gCount = { l:0, p:0, o:0 };
        fUsers.forEach(u => {
            let g = (u.jantina || u.gender || 'lain').toLowerCase();
            if(g.includes('lelaki') || g === 'male') gCount.l++;
            else if(g.includes('perempuan') || g === 'female') gCount.p++;
            else gCount.o++;
        });

        let sCount = { a:0, s:0 };
        fSlips.forEach(s => {
            let sec = (s.jenis_sektor || s.kategori || '').toLowerCase();
            if(sec.includes('swasta')) sCount.s++; else sCount.a++;
        });

        // Render Charts
        renderTrendChart(regDates);
        renderGenderChart(gCount);
        renderSectorChart(sCount);
        renderActivityList(fSlips);
    }

    function filterByDate(dataArray, dateField, days) {
        if (days === 'all') return dataArray;
        const cutoff = new Date();
        cutoff.setDate(new Date().getDate() - parseInt(days));
        return dataArray.filter(item => item[dateField] >= cutoff);
    }

    // CHART RENDERERS
    function renderTrendChart(dateObj) {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const sortedK = Object.keys(dateObj).sort();
        const vals = sortedK.map(k => dateObj[k]);
        const lbls = sortedK.map(k => { 
            const d=new Date(k); return `${d.getDate()}/${d.getMonth()+1}`; 
        });

        if(charts.trend) charts.trend.destroy();
        charts.trend = new Chart(ctx, {
            type: 'line',
            data: {
                labels: lbls,
                datasets: [{
                    label: 'Daftar', data: vals,
                    borderColor: '#6C63FF', backgroundColor: 'rgba(108, 99, 255, 0.1)',
                    tension: 0.4, fill: true, pointRadius: 4
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: {display: false}, datalabels: {display: false} },
                scales: { x: {grid:{display:false}}, y: {beginAtZero: true, ticks:{stepSize:1}} }
            }
        });
    }

    function renderGenderChart(c) {
        const ctx = document.getElementById('genderChart').getContext('2d');
        if(charts.gender) charts.gender.destroy();
        const total = c.l + c.p + c.o;

        charts.gender = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Lelaki', 'Perempuan', 'Lain'],
                datasets: [{
                    data: [c.l, c.p, c.o],
                    backgroundColor: ['#3b82f6', '#ec4899', '#9ca3af'], borderWidth: 0
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false, cutout: '65%',
                plugins: {
                    legend: { position: 'bottom' },
                    datalabels: {
                        color: '#fff', font: { weight: 'bold', size: 11 },
                        formatter: (val) => {
                            if(val===0) return null;
                            let perc = ((val/total)*100).toFixed(1) + "%";
                            return val + '\n(' + perc + ')';
                        }
                    }
                }
            }
        });
    }

    function renderSectorChart(c) {
        const ctx = document.getElementById('sectorChart').getContext('2d');
        if(charts.sector) charts.sector.destroy();
        const total = c.a + c.s;

        charts.sector = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Awam', 'Swasta'],
                datasets: [{
                    label: 'Jumlah',
                    data: [c.a, c.s],
                    backgroundColor: ['#10b981', '#f59e0b'],
                    borderRadius: 8, barThickness: 60
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        color: '#fff', anchor: 'end', align: 'bottom',
                        font: { weight: 'bold' },
                        formatter: (val) => {
                            if(val===0) return "";
                            let perc = total > 0 ? ((val/total)*100).toFixed(1) + "%" : "0%";
                            return val + '\n(' + perc + ')';
                        }
                    }
                },
                scales: { x: {grid:{display:false}}, y: {beginAtZero: true} }
            }
        });
    }

    function renderActivityList(list) {
        const el = document.getElementById('recentList');
        if(list.length === 0) { el.innerHTML = '<p style="text-align:center; padding:20px; color:var(--text-light);">Tiada rekod dalam tempoh ini.</p>'; return; }
        
        let h = '';
        list.slice(0,50).forEach(i => {
            const isAwam = !(i.jenis_sektor||'').toLowerCase().includes('swasta');
            const col = isAwam ? 'var(--success)' : 'var(--warning)';
            const bg = isAwam ? '#d1fae5' : '#fef3c7';
            const ico = isAwam ? 'fa-building-columns' : 'fa-briefcase';
            const lbl = isAwam ? 'AWAM' : 'SWASTA';
            const nm = i.fullname || i.nama_penuh || i.nama || "Pengguna";
            
            h += `
            <div class="detail-card" style="border-left: 4px solid ${col};">
                <div class="detail-left">
                    <div class="detail-name">${nm}</div>
                    <div class="detail-date"><i class="fa-regular fa-clock"></i> ${i.timestampDate.toLocaleString('en-MY')}</div>
                </div>
                <div class="detail-right">
                    <span class="detail-amount" style="color:${col}">RM ${i.amt.toFixed(2)}</span>
                    <span class="detail-badge" style="background:${bg}; color:${col};"><i class="fa-solid ${ico}"></i> ${lbl}</span>
                </div>
            </div>`;
        });
        el.innerHTML = h;
    }
</script>
</body>
</html>
