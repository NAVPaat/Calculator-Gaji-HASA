<style>
/* =========================================
   CORE THEME & VARIABLES
   ========================================= */
:root {
    --primary: #6C63FF; 
    --primary-dark: #5a52d5;
    --success: #10b981; 
    --warning: #f59e0b; 
    --danger: #ef4444;
    
    /* Light Mode Background Variables */
    --bg-base: #F8FAFC;
    --bg-grid: rgba(0, 0, 0, 0.03);
    --orb-1: rgba(108, 99, 255, 0.25);
    --orb-2: rgba(255, 107, 107, 0.15);
    
    /* Surface & Text Variables */
    --surface: rgba(255, 255, 255, 0.85);
    --text-main: #1e293b; 
    --text-light: #64748b; 
    --border: rgba(255,255,255,0.6);
    --glass: blur(16px); 
    --shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
}

body.dark-mode {
    /* Dark Mode Background Variables */
    --bg-base: #0B1121;
    --bg-grid: rgba(255, 255, 255, 0.03);
    --orb-1: rgba(108, 99, 255, 0.15);
    --orb-2: rgba(16, 185, 129, 0.1);
    
    /* Surface & Text Variables */
    --surface: rgba(30, 41, 59, 0.75);
    --text-main: #f8fafc; 
    --text-light: #94a3b8; 
    --border: rgba(255,255,255,0.08);
    --shadow: 0 10px 40px -10px rgba(0,0,0,0.3);
}

* { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
body { 
    font-family: 'Poppins', sans-serif; 
    background-color: var(--bg-base); 
    color: var(--text-main); 
    min-height: 100vh; 
    padding-bottom: 80px; 
    transition: background-color 0.4s ease, color 0.4s ease; 
}

/* =========================================
   MODERN BACKGROUND (GRID + GLOWING ORBS)
   ========================================= */
.modern-bg {
    position: fixed;
    top: 0; left: 0; 
    width: 100vw; height: 100vh;
    z-index: -1;
    /* Subtle Grid Pattern */
    background-image: 
        linear-gradient(var(--bg-grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
    background-size: 40px 40px;
    overflow: hidden;
    transition: background-image 0.4s ease;
}

/* Ambient Glowing Orbs */
.orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    animation: floatOrb 15s infinite alternate ease-in-out;
    transition: background 0.4s ease;
}
.orb-1 {
    width: 50vw; height: 50vw;
    background: var(--orb-1);
    top: -10%; left: -10%;
}
.orb-2 {
    width: 60vw; height: 60vw;
    background: var(--orb-2);
    bottom: -20%; right: -10%;
    animation-direction: alternate-reverse;
    animation-duration: 18s;
}

@keyframes floatOrb {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(40px, 60px) scale(1.1); }
}

/* NAVBAR (KEKAL 100% SEPERTI ASAL) */
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; margin: 20px; background: var(--surface); backdrop-filter: var(--glass); border-radius: 50px; position: sticky; top: 20px; z-index: 100; border: 1px solid var(--border); box-shadow: var(--shadow); transition: transform 0.3s; }
.nav-hidden { transform: translateY(-150%); }
.brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
.hamburger { display: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; } 

.nav-right { display: flex; align-items: center; gap: 20px; }
.nav-links { display: flex; gap: 15px; }
.nav-link { text-decoration: none; color: var(--text-light); font-weight: 600; padding: 8px 16px; border-radius: 20px; transition: 0.3s; font-size: 0.9rem; }
.nav-link:hover, .nav-link.active { background: rgba(108, 99, 255, 0.1); color: var(--primary); }

.admin-badge { display: flex; align-items: center; gap: 10px; background: var(--bg-base); padding: 8px 20px; border-radius: 30px; font-size: 0.9rem; font-weight: 700; color: var(--text-main); border: 1px solid var(--border); box-shadow: var(--shadow); cursor: default; }
.admin-badge i { color: var(--success); font-size: 1.2rem; }
.admin-details { display: flex; flex-direction: column; line-height: 1.2; text-align: left; }
.admin-role-label { font-size: 0.65rem; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

/* =========================================
   NEW MODERN DASHBOARD LAYOUT (BENTO GRID)
   ========================================= */
.container { max-width: 1200px; margin: 0 auto; padding: 10px 20px; display: flex; flex-direction: column; gap: 25px; }

/* HEADER DASHBOARD */
.dashboard-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 5px; padding: 0 10px; flex-wrap: wrap; gap: 15px; }
.header-titles h2 { font-size: 1.8rem; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; line-height: 1.2; }
.header-titles p { font-size: 0.9rem; color: var(--text-light); font-weight: 500; margin-top: 5px; }

.filter-wrapper { display: flex; align-items: center; gap: 12px; background: var(--surface); padding: 8px 15px; border-radius: 30px; border: 1px solid var(--border); backdrop-filter: var(--glass); box-shadow: var(--shadow); }
.filter-wrapper label { font-size: 0.85rem; font-weight: 600; color: var(--text-light); display: flex; align-items: center; gap: 8px; }
.filter-wrapper label i { color: var(--primary); }
.filter-select { padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg-base); color: var(--text-main); font-size: 0.85rem; font-weight: 700; cursor: pointer; outline: none; transition: 0.3s; }
.filter-select:hover, .filter-select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15); }

/* GLASS PANEL ENHANCED */
.glass-panel { 
    background: var(--surface); backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass);
    border-radius: 24px; padding: 25px; border: 1px solid var(--border); 
    box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; 
    transition: border-color 0.3s ease, background 0.3s ease;
}

/* STATS GRID (NEW LOOK) */
.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
.stat-card { 
    background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.3) 100%);
    padding: 25px; border-radius: 20px; border: 1px solid var(--border); 
    display: flex; justify-content: space-between; align-items: center; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.03);
}
body.dark-mode .stat-card { background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(15,23,42,0.6) 100%); }
.stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); border-color: var(--primary); }

.stat-info { display: flex; flex-direction: column; gap: 5px; }
.stat-label { font-size: 0.85rem; color: var(--text-light); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

/* TUKAR DISPLAY KEPADA FLEX UNTUK BADGE ALIGNMENT */
.stat-value { font-size: 2.2rem; font-weight: 800; color: var(--text-main); line-height: 1.1; letter-spacing: -1px; display: flex; align-items: center; }

/* --- NEW MINI BADGE UNTUK DATA BARU --- */
.mini-badge {
    font-size: 1rem;
    color: var(--success);
    background: rgba(16, 185, 129, 0.15);
    padding: 4px 10px;
    border-radius: 20px;
    margin-left: 10px;
    font-weight: 800;
    letter-spacing: 0;
    display: inline-flex;
    align-items: center;
    box-shadow: 0 4px 10px rgba(16, 185, 129, 0.1);
    animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
body.dark-mode .mini-badge {
    background: rgba(16, 185, 129, 0.2);
}
@keyframes popIn {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
}

.stat-icon-wrapper { 
    width: 60px; height: 60px; border-radius: 16px; 
    display: flex; align-items: center; justify-content: center; 
    font-size: 1.6rem; 
}
.icon-primary { background: rgba(108, 99, 255, 0.15); color: var(--primary); }
.icon-success { background: rgba(16, 185, 129, 0.15); color: var(--success); }
.icon-warning { background: rgba(245, 158, 11, 0.15); color: var(--warning); }

/* CHART LAYOUTS */
.charts-row { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
.chart-container { position: relative; height: 320px; width: 100%; flex-grow: 1; margin-top: 10px; }

.panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
.section-title { margin: 0; font-size: 1.15rem; color: var(--text-main); font-weight: 700; display: flex; align-items: center; gap: 10px; }
.section-title i { color: var(--primary); font-size: 1.1rem; }

/* EXPAND BUTTON */
.btn-expand { background: rgba(108, 99, 255, 0.1); border: none; color: var(--primary); border-radius: 8px; cursor: pointer; font-size: 1rem; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
.btn-expand:hover { background: var(--primary); color: white; transform: scale(1.05); }

/* --- ENHANCED RECENT ACTIVITY LIST --- */
.recent-list-container { max-height: 380px; overflow-y: auto; padding-right: 10px; display: flex; flex-direction: column; gap: 12px; }

/* Custom Scrollbar for list */
.recent-list-container::-webkit-scrollbar { width: 6px; }
.recent-list-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); border-radius: 10px; }
.recent-list-container::-webkit-scrollbar-thumb { background: rgba(108,99,255,0.3); border-radius: 10px; }
.recent-list-container::-webkit-scrollbar-thumb:hover { background: rgba(108,99,255,0.6); }

.detail-card {
    background: var(--bg-base); border: 1px solid var(--border);
    padding: 16px 20px; border-radius: 16px; 
    transition: all 0.2s ease; display: flex; justify-content: space-between; align-items: center;
}
.detail-card:hover { transform: scale(1.01) translateX(4px); box-shadow: 0 8px 20px rgba(0,0,0,0.06); border-color: transparent; }

.detail-left { display: flex; flex-direction: column; gap: 4px; }
.detail-name { font-weight: 700; font-size: 0.95rem; color: var(--text-main); }
.detail-date { font-size: 0.75rem; color: var(--text-light); font-weight: 500; display: flex; align-items: center; gap: 5px; }

.detail-right { text-align: right; display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }
.detail-amount { font-weight: 800; font-size: 1.1rem; }
.detail-badge { font-size: 0.65rem; padding: 4px 10px; border-radius: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 5px; }

/* MODAL (KEKAL) */
.modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); z-index: 2000; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
.modal-overlay.show { display: flex; opacity: 1; }
.modal-box { background: var(--bg-base); width: 85%; max-width: 900px; height: auto; aspect-ratio: 16/9; border-radius: 24px; padding: 30px; border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative; transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); display: flex; flex-direction: column; }
.modal-overlay.show .modal-box { transform: scale(1); }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
.modal-title { font-size: 1.3rem; font-weight: 800; color: var(--text-main); }
.modal-close { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 1.1rem; }
.modal-close:hover { background: var(--danger); color: white; transform: rotate(90deg) scale(1.1); }
.modal-chart-area { flex-grow: 1; position: relative; width: 100%; height: 100%; }

/* FLOAT BTN */
.float-btn { position: fixed; width: 50px; height: 50px; border-radius: 50%; background: var(--surface); color: var(--text-main); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; z-index: 90; box-shadow: var(--shadow); transition: 0.3s; }
.float-btn:hover { transform: scale(1.1); background: var(--primary); color: white; }
#themeBtn { bottom: 30px; left: 30px; }
#topBtn { bottom: 30px; right: 30px; opacity: 0; visibility: hidden; background: var(--primary); color: white; border: none; }
#topBtn.show { opacity: 1; visibility: visible; }

/* RESPONSIVE */
@media(max-width: 900px) {
    .navbar { flex-direction: column; align-items: flex-start; gap: 15px; padding: 20px; height: auto; position: relative; }
    .hamburger { display: block; position: absolute; right: 20px; top: 22px; }
    .nav-right { width: 100%; flex-direction: column; display: none; margin-top: 15px; gap: 15px; }
    .nav-right.active { display: flex; animation: slideDown 0.3s ease; }
    .nav-links { width: 100%; flex-direction: column; align-items: center; gap: 10px; }
    .nav-link { width: 100%; text-align: center; display: block; padding: 12px; background: rgba(0,0,0,0.02); border-radius: 15px; }
    .admin-badge { width: 100%; justify-content: center; }
    
    .dashboard-header { flex-direction: column; align-items: flex-start; gap: 15px; }
    .filter-wrapper { width: 100%; justify-content: space-between; }
    
    .stats-grid { grid-template-columns: 1fr; }
    .charts-row { grid-template-columns: 1fr; } 
    .chart-container { height: 280px; }

    .modal-box { width: 95%; aspect-ratio: auto; height: 70vh; padding: 20px; }
}
@keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }
</style>
</head>

        window.location.href = 'admin_gate.html';
    }

    // ENABLE CHART DATA LABELS PLUGIN
    Chart.register(ChartDataLabels);

    const firebaseConfig = { apiKey: "AIzaSyDcCimpduiHdGyEmWHivg2tz_GkEgbnxf8", authDomain: "data-staff-6hha55.firebaseapp.com", projectId: "data-staff-6hha55", storageBucket: "data-staff-6hha55.firebasestorage.app", messagingSenderId: "834544418876", appId: "1:834544418876:web:71b355bd0f3faf73244339" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); const auth = firebase.auth();

    // UI HELPERS
    let lastScrollTop = 0;
    const navbar = document.getElementById('mainNav');
    const topBtn = document.getElementById('topBtn');
    window.addEventListener('scroll', () => {
        let st = window.pageYOffset || document.documentElement.scrollTop;
        if (st > lastScrollTop && st > 100) navbar.classList.add('nav-hidden'); else navbar.classList.remove('nav-hidden');
        lastScrollTop = st;
        if (st > 300) topBtn.classList.add('show'); else topBtn.classList.remove('show');
    });

    const themeBtn = document.getElementById('themeBtn');
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    themeBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    };

    function toggleMenu() { document.getElementById('navMenu').classList.toggle('active'); }

    // --- MODAL CHART LOGIC ---
    let modalChartInstance = null;

    window.openChartModal = function(chartKey, title) {

        const modalTitle = document.getElementById('modalTitle');

        // 1. Set Title
        modalTitle.innerText = title;
        
        // 2. Get Source Chart Config
        const sourceChart = charts[chartKey];
        if(!sourceChart) return;

        // 3. Destroy previous modal chart if exists
        if(modalChartInstance) modalChartInstance.destroy();

        // 4. Create New Chart in Modal (Clone Data)
        modalChartInstance = new Chart(ctx, {
            type: sourceChart.config.type,
            data: sourceChart.config.data,
            options: {
                ...sourceChart.config.options,
                responsive: true,
                maintainAspectRatio: false, 
                plugins: {
                    ...sourceChart.config.options.plugins,
                    legend: { display: true, position: 'bottom' } 
                }
            }
        });

        // 5. Show Modal
        overlay.classList.add('show');
        document.body.style.overflow = 'hidden'; 
    };

    window.closeChartModal = function() {
        const overlay = document.getElementById('chartModalOverlay');
        overlay.classList.remove('show');
        document.body.style.overflow = 'auto'; 
        
        setTimeout(() => {
            if(modalChartInstance) {
                modalChartInstance.destroy();
                modalChartInstance = null;
            }
        }, 300);
    };

    document.getElementById('chartModalOverlay').addEventListener('click', function(e) {
        if(e.target === this) closeChartModal();
    });

    // GLOBAL DATA STORE
    let allUsersData = [];
    let allSlipsData = [];
    let charts = {}; 

    // DATA LOGIC
    auth.onAuthStateChanged(user => { 
        if(user) { loadAdminName(); fetchAllData(); } 
        else { location.href='login.html'; }
    });

    async function loadAdminName() {
        const sid = sessionStorage.getItem('current_admin_staf');
        if(sid) {
            try {
                const sn = await db.collection('admin_whitelist').where('no_staf', '==', sid).limit(1).get();
                if(!sn.empty) document.getElementById('adminNameDisplay').innerText = sn.docs[0].data().nama || "Pentadbir";
            } catch(e) { console.error(e); }
        }
    }

    async function fetchAllData() {
        try {
            // 1. FETCH USERS
            const usersSnap = await db.collection('users').get();
            allUsersData = [];
            usersSnap.forEach(doc => {
                const d = doc.data();
                allUsersData.push({
                    ...d,
                    createdAtDate: d.createdAt ? (d.createdAt.toDate ? d.createdAt.toDate() : new Date(d.createdAt)) : new Date()
                });
            });

            // 2. FETCH SLIPS (RAW & SORT LATER)
            const slipsSnap = await db.collection('printedSlips').get();
            allSlipsData = [];
            slipsSnap.forEach(doc => {
                const d = doc.data();
                allSlipsData.push({
                    ...d,
                    timestampDate: d.timestamp ? (d.timestamp.toDate ? d.timestamp.toDate() : new Date(d.timestamp)) : new Date(),
                    amt: parseFloat(d.gaji_bersih || 0)
                });
            });

            // Sort Client-side (Newest First)
            allSlipsData.sort((a, b) => b.timestampDate - a.timestampDate);

            // Initial Render
            applyGlobalFilter('all');

        } catch(e) { console.error("Error loading data:", e); }
    }

    // FILTER LOGIC & MINI BADGE (+ NEW USERS/SIMULATIONS)
    window.applyGlobalFilter = function(days) {
        const fUsers = filterByDate(allUsersData, 'createdAtDate', days);
        const fSlips = filterByDate(allSlipsData, 'timestampDate', days);

        // --- CALCULATION UNTUK MINI BADGES (+1, +3, dll) ---
        const currentUsers = fUsers.length;
        const currentSims = fSlips.length;

        let oldUsers = parseInt(localStorage.getItem('admin_prev_users_' + days));
        if(isNaN(oldUsers)) oldUsers = currentUsers; // Abaikan badge jika ini kali pertama buka

        let oldSims = parseInt(localStorage.getItem('admin_prev_sims_' + days));
        if(isNaN(oldSims)) oldSims = currentSims;

        let diffUsers = currentUsers - oldUsers;
        let diffSims = currentSims - oldSims;

        let usersHtml = currentUsers.toString();
        if (diffUsers > 0) {
            usersHtml += `<span class="mini-badge" title="${diffUsers} pengguna baru sejak semakan terakhir"><i class="fa-solid fa-plus" style="font-size:0.75rem; margin-right:3px;"></i>${diffUsers}</span>`;
        }

        let simsHtml = currentSims.toString();
        if (diffSims > 0) {
            simsHtml += `<span class="mini-badge" title="${diffSims} simulasi baru sejak semakan terakhir"><i class="fa-solid fa-plus" style="font-size:0.75rem; margin-right:3px;"></i>${diffSims}</span>`;
        }

        // Apply ke HTML
        document.getElementById('totalUsers').innerHTML = usersHtml;
        document.getElementById('totalSimulations').innerHTML = simsHtml;

        // Simpan data terkini dalam localStorage untuk dibandingkan pada refresh yang seterusnya
        localStorage.setItem('admin_prev_users_' + days, currentUsers);
        localStorage.setItem('admin_prev_sims_' + days, currentSims);

        // Update Average Salary
        const totalGaji = fSlips.reduce((acc, curr) => acc + curr.amt, 0);
        const avg = fSlips.length > 0 ? totalGaji / fSlips.length : 0;
        document.getElementById('avgSalary').innerText = "RM " + avg.toLocaleString('en-MY', {maximumFractionDigits:0});

        // Data Prep
        let regDates = {};
        fUsers.forEach(u => {
            const k = u.createdAtDate.toISOString().split('T')[0];
            regDates[k] = (regDates[k] || 0) + 1;
        });

        let gCount = { l:0, p:0, o:0 };
        fUsers.forEach(u => {
            let g = (u.jantina || u.gender || 'lain').toLowerCase();
            if(g.includes('lelaki') || g === 'male') gCount.l++;
            else if(g.includes('perempuan') || g === 'female') gCount.p++;
            else gCount.o++;
        });

        let sCount = { a:0, s:0 };
        fSlips.forEach(s => {
            let sec = (s.jenis_sektor || s.kategori || '').toLowerCase();
            if(sec.includes('swasta')) sCount.s++; else sCount.a++;
        });

        // Render Charts
        renderTrendChart(regDates);
        renderGenderChart(gCount);
        renderSectorChart(sCount);
        renderActivityList(fSlips);
    }

    function filterByDate(dataArray, dateField, days) {
        if (days === 'all') return dataArray;
        const cutoff = new Date();
        cutoff.setDate(new Date().getDate() - parseInt(days));
        return dataArray.filter(item => item[dateField] >= cutoff);
    }

    // CHART RENDERERS
    function renderTrendChart(dateObj) {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const sortedK = Object.keys(dateObj).sort();
        const vals = sortedK.map(k => dateObj[k]);
        const lbls = sortedK.map(k => { 
            const d=new Date(k); return `${d.getDate()}/${d.getMonth()+1}`; 
        });

        if(charts.trend) charts.trend.destroy();
        charts.trend = new Chart(ctx, {
            type: 'line',
            data: {
                labels: lbls,
                datasets: [{
                    label: 'Daftar', data: vals,
                    borderColor: '#6C63FF', backgroundColor: 'rgba(108, 99, 255, 0.1)',
                    tension: 0.4, fill: true, pointRadius: 4, pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: {display: false}, datalabels: {display: false} },
                scales: { 
                    x: {grid:{display:false}}, 
                    y: {beginAtZero: true, ticks:{stepSize:1}, border:{dash: [4, 4]}} 
                },
                interaction: { mode: 'index', intersect: false }
            }
        });
    }

    function renderGenderChart(c) {
        const ctx = document.getElementById('genderChart').getContext('2d');
        if(charts.gender) charts.gender.destroy();
        const total = c.l + c.p + c.o;

        charts.gender = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Lelaki', 'Perempuan', 'Lain'],
                datasets: [{
                    data: [c.l, c.p, c.o],
                    backgroundColor: ['#3b82f6', '#ec4899', '#94a3b8'], 
                    borderWidth: 2, borderColor: 'transparent', hoverOffset: 4
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false, cutout: '70%',
                plugins: {
                    legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } },
                    datalabels: {
                        color: '#fff', font: { weight: 'bold', size: 11 },
                        formatter: (val) => {
                            if(val===0) return null;
                            let perc = ((val/total)*100).toFixed(1) + "%";
                            return val + '\n(' + perc + ')';
                        }
                    }
                }
            }
        });
    }

    function renderSectorChart(c) {
        const ctx = document.getElementById('sectorChart').getContext('2d');
        if(charts.sector) charts.sector.destroy();
        const total = c.a + c.s;

        charts.sector = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Sektor Awam', 'Sektor Swasta'],
                datasets: [{
                    label: 'Jumlah',
                    data: [c.a, c.s],
                    backgroundColor: ['#10b981', '#f59e0b'],
                    borderRadius: 12, barThickness: 'flex', maxBarThickness: 70
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        color: '#fff', anchor: 'end', align: 'bottom', offset: 10,
                        font: { weight: 'bold', size: 12 },
                        formatter: (val) => {
                            if(val===0) return "";
                            let perc = total > 0 ? ((val/total)*100).toFixed(1) + "%" : "0%";
                            return val + '\n(' + perc + ')';
                        }
                    }
                },
                scales: { 
                    x: {grid:{display:false}}, 
                    y: {beginAtZero: true, border:{dash:[4,4]}} 
                }
            }
        });
    }

    function renderActivityList(list) {
        const el = document.getElementById('recentList');
        if(list.length === 0) { 
            el.innerHTML = '<div style="text-align:center; padding:40px 20px; color:var(--text-light);"><i class="fa-solid fa-inbox fa-3x" style="margin-bottom:15px; opacity:0.5;"></i><br>Tiada rekod simulasi ditemui dalam tempoh ini.</div>'; 
            return; 
        }
        
        let h = '';
        list.slice(0,50).forEach(i => {
            const isAwam = !(i.jenis_sektor||'').toLowerCase().includes('swasta');
            const col = isAwam ? 'var(--success)' : 'var(--warning)';
            const bg = isAwam ? 'rgba(16, 185, 129, 0.1)' : 'rgba(245, 158, 11, 0.1)';
            const ico = isAwam ? 'fa-building-columns' : 'fa-briefcase';
            const lbl = isAwam ? 'AWAM' : 'SWASTA';
            const nm = i.fullname || i.nama_penuh || i.nama || "Pengguna";
            
            // Format time nicely
            const timeStr = i.timestampDate.toLocaleTimeString('en-MY', {hour: '2-digit', minute:'2-digit'});
            const dateStr = i.timestampDate.toLocaleDateString('en-MY', {day:'numeric', month:'short'});
            
            h += `
            <div class="detail-card" style="border-left: 4px solid ${col};">
                <div class="detail-left">
                    <div class="detail-name">${nm}</div>
                    <div class="detail-date"><i class="fa-regular fa-calendar"></i> ${dateStr} &nbsp; <i class="fa-regular fa-clock" style="margin-left:5px;"></i> ${timeStr}</div>
                </div>
                <div class="detail-right">
                    <span class="detail-amount" style="color:${col}">RM ${i.amt.toLocaleString('en-MY', {minimumFractionDigits:2, maximumFractionDigits:2})}</span>
                    <span class="detail-badge" style="background:${bg}; color:${col};"><i class="fa-solid ${ico}"></i> ${lbl}</span>
                </div>
            </div>`;
        });
        el.innerHTML = h;
    }
</script>
